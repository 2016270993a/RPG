<!DOCTYPE html>
<html lang="en">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>My New Pen!</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="test.css">
</head>

<body>
  <div class="sheet-main-container sheet-flex-column">

    <!-- Header -->
    <div class="sheet-header sheet-flex-row">

      <h1 data-i18n="game-title">Crianças<br>Enxeridas</h1>

      <div class="sheet-flex-column sheet-grow">

        <div class="sheet-flex-row sheet-header-box sheet-box-border">
          <span data-i18n="name">Nome:</span>
          <input name="attr_character_name" type="text" title="{@character_name}" />
        </div>

        <div class="sheet-flex-row sheet-header-box sheet-box-border">
          <span data-i18n="archetype">Arquétipo:</span>
          <input name="attr_archetype" type="text" title="{@archetype}" />
        </div>
      </div>

    </div>

    <div class="sheet-middle-row">

      <div class="sheet-flex-column">
        <!-- Attributes -->
        <div class="sheet-attributes sheet-box-border">

          <span class="sheet-black-title" data-i18n="attributes">Atributos</span>

          <div class="sheet-attributes-container">

            <div class="sheet-attribute-box">
              <div class="sheet-attribute-circle">
                <input class="sheet-attribute-value" type="number" name="attr_body" title="{@body}" />
              </div>

              <span class="sheet-attribute-label" data-i18n="body">Corpo</span>
              <button type="roll" name="roll_body_check" title="{@body_check}"
                value="&{template:default} {{name=@{character_name} }} {{@{luckdie} }} {{ @{successes} = [[{1d6!}>6]]}}"></button>

            </div>

            <div class="sheet-attribute-separator">
              +
            </div>

          </div>

        </div>

      </div>

      <div class="sheet-flex-column sheet-grow">
        <!-- Equipments -->
        <div class="sheet-section-box">
          <span class="sheet-light-title" data-i18n="equipments">Equipamentos</span>

          <fieldset class="repeating_equipments">
            <div class="sheet-flex-row sheet-repeatable-item">
              <input name="attr_equipment" type="text" data-i18n-placeholder="equipment" placeholder="Equipamento" />
            </div>
          </fieldset>

        </div>
      </div>

      <div class="sheet-flex-column sheet-grow">
        <!-- Consequences -->
        <div class="sheet-section-box">
          <span class="sheet-light-title" data-i18n="consequences">Consequências</span>

          <fieldset class="repeating_consequences">
            <div class="sheet-flex-row sheet-repeatable-item">
              <input name="attr_consequence" type="text" data-i18n-placeholder="consequence"
                placeholder="Consequência" />
            </div>
          </fieldset>

        </div>
      </div>

      <div class="sheet-flex-column sheet-grow">
        <!-- Notes -->
        <div class="sheet-section-box">

          <span class="sheet-light-title" data-i18n="notes">Anotações</span>

          <textarea name="attr_notes" title="{@notes}"></textarea>

        </div>

      </div>

    </div>

    <!-- Conditions -->
    <div class="sheet-flex-column sheet-box-border">

      <span class="sheet-black-title" data-i18n="conditions">Condições</span>
      <div class="sheet-conditions-row">

        <div class="sheet-condition-box">
          <div class="sheet-condition-circle">
            <input class="sheet-condition-checkbox" type="checkbox" name="attr_wounded" title="{@wounded}" />
            <div class="sheet-blank-circle"></div>
            <div class="sheet-filled-circle"></div>
          </div>
          <span class="sheet-condition-label" data-i18n="wounded">Ferido</span>
        </div>

        <div class="sheet-condition-box">
          <div class="sheet-condition-circle">
            <input class="sheet-condition-checkbox" type="checkbox" name="attr_shaken" title="{@shaken}" />
            <div class="sheet-blank-circle"></div>
            <div class="sheet-filled-circle"></div>
          </div>
          <span class="sheet-condition-label" data-i18n="shaken">Abalado</span>
        </div>

        <div class="sheet-condition-box">
          <div class="sheet-condition-circle">
            <input class="sheet-condition-checkbox" type="checkbox" name="attr_ashamed" title="{@ashamed}" />
            <div class="sheet-blank-circle"></div>
            <div class="sheet-filled-circle"></div>
          </div>
          <span class="sheet-condition-label" data-i18n="ashamed">Envergonhado</span>
        </div>

        <div class="sheet-condition-box">
          <div class="sheet-condition-circle">
            <input class="sheet-condition-checkbox" type="checkbox" name="attr_defeated" title="{@defeated}" />
            <div class="sheet-blank-circle"></div>
            <div class="sheet-filled-circle"></div>
          </div>
          <span class="sheet-condition-label" data-i18n="defeated">Derrotado</span>
        </div>
      </div>
    </div>

    <div class="sheet-footer">
      <span data-i18n="copyright">Crianças Enxeridas é um jogo escrito por Raphael Lima.</span>
    </div>
  </div>

  <!-- end of sheet -->

  <!-- Strings translations for Roll Queries-->
  <div style="display: none;">
    <span data-i18n="mod">Modificador</span>
    <span data-i18n="targetnumber">Sucesso maior ou igual a </span>
    <span data-i18n="numberofdice">Quantidade de dados</span>
  </div>

  <!--Sheet Workers -->
  <script type="text/worker">

    /*config Roll Queries translations */
    on("sheet:opened", function(eventInfo){
        
        setAttrs({
            mod: getTranslationByKey("mod"),
            targetnumber: getTranslationByKey("targetnumber"),
            numberofdice: getTranslationByKey("numberofdice")
        });     
        
    });
    
  </script>
</body>

</html>
