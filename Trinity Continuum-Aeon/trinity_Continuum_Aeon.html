    <script type="text/worker">

    on("sheet:opened", function(){
        getSectionIDs("SANTE", function(idarray){
            if (idarray.length < 1){
                var values = {};
                var levels = ["+1", "+2", "+4", "0"];
                for (var i = 0; i < levels.length; i++){
                    var rowID = generateRowID();
                    values["repeating_sante_" + rowID + "_nivsante"] = levels[i];
                }
                setAttrs(values);
            }
        });
    });

    on("change:tier sheet:opened", function(eventInfo){
	
		getAttrs(["tier"], function(value)
		{
			const tier = parseInt(value["tier"], 10)||0;
			
			switch(tier){
				case 0:setAttrs({targetnumber: 8});setAttrs({psipoints: 1});break;
				case 1:default:setAttrs({targetnumber: 8});setAttrs({psipoints: 5});break;
        case 2:setAttrs({targetnumber: 7});setAttrs({psipoints: 30});break;
        				}
		});
    });
on("change:psi sheet:opened", function(eventInfo){
	
    getAttrs(["psi"], function(value)
		{
			const psi = parseInt(value["psi"], 10)||0;
			
			switch(psi){
				case 0:default:setAttrs({targetnumber: 8});break;
				case 1:setAttrs({targetnumber: 8});setAttrs({psipoints: 1});break;
        case 2:setAttrs({targetnumber: 8});setAttrs({psipoints: 5});break;
				case 3:setAttrs({targetnumber: 8});setAttrs({psipoints: 10});break;
        case 4:setAttrs({targetnumber: 8});setAttrs({psipoints: 15});break;
				case 5:setAttrs({targetnumber: 7});setAttrs({psipoints: 20});break;
        case 6:setAttrs({targetnumber: 7});setAttrs({psipoints: 30});break;
        case 6:setAttrs({targetnumber: 7});setAttrs({psipoints: 40});break;
				}
		});
    });

on("change:calling1 change:calling1_duplicate", function(eventInfo){
        var values = {};
        switch(eventInfo.sourceAttribute){
            case "calling1":
                values.calling1_duplicate = eventInfo.newValue;
                break;
            case "calling1_duplicate":
                values.calling1 = eventInfo.newValue;
                break;
        }

        setAttrs(values);
        
    });

</script>
