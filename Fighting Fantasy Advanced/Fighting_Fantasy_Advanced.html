<div class="main-content" style="max-width:1000px; position:relative; margin: 0 auto;">


  <div class="heroInfo">


    <div class="nameRaceAgeExp">
      <div class="heroName">
        <span>Name</span>
        <input type="text" name="attr_character_name" class="attr_character_name">
      </div>

      <div class="heroRace">
        <span>Race</span>
        <input type="text" name="attr_heroRace" class="heroRace" maxlength="10" style="width:60px">
      </div>

      <div class="heroAge">
        <span>Age</span>
        <input type="number" name="attr_heroAge" class="heroAge">
      </div>

      <div class="heroExp">
        <span>Experience</span>
        <input type="number" name="attr_heroExp" class="heroExp">
      </div>
    </div>

    <div class="descriptionClassGoldSilverProvisions">
      <div class="heroDescription">
        <span>Description</span>
        <input type="text" name="attr_heroDescription" class="heroDescription">
      </div>

      <div class="heroClass">
        <span>Social Class</span>
        <input type="number" name="attr_heroClass" class="heroClass" size="2">
      </div>



      <div class="heroGold">
        <span>GP</span>
        <input type="number" name="attr_heroGold">
      </div>

      <div class="heroSilver">
        <span>SP</span>
        <input type="number" name="attr_heroSilver" class="heroSilver">
      </div>

      <div class="heroProvisions">
        <span>Provisions</span>
        <input type="number" name="attr_heroProvisions" class="heroProvisions">
      </div>
    </div>



  </div>





  <div class="heroStats">

    <div style="display:grid; grid-template-columns: auto auto auto auto auto;">
      <div class="heroSkill stat ">
        <div style="display:flex; justify-content: center; width:100%;  align-items:flex-start">
          <label style="margin-top:3px; width:50%;">Skill </label>
          <button type="roll" value="[[2d6+@{heroSkill}]]" class="btn ui-draggable"></button>
        </div>

        <input type="number" size="2" name="attr_heroSkill">
      </div>

      <div class="heroStamina stat ">
        <label>Stamina</label>
        <input type="number" size="2" name="attr_heroStamina">
      </div>

      <div class="heroLuck stat ">
        <label>Luck</label>
        <input type="number" size="2" name="attr_heroLuck">
      </div>

      <div class="heroMagic stat ">
        <label>Magic</label>
        <input type="number" size="2" name="attr_heroMagic">
      </div>

      <div class="heroMagicPoints stat ">
        <label>Magic Points</label>
        <input type="number" size="2" name="attr_heroMagicPoints">
      </div>
    </div>

    <div class="talentsAndBackstory">
      <div class="heroTalents">
        <span>Talents</span>
        <textarea></textarea>
      </div>
      <div class="heroBackStory">
        <span>Backstory</span>
        <textarea name="attr_heroBackStory" class="heroBackStory"></textarea>
      </div>
    </div>
  </div>

  <div style="display:flex; justify-content: space-around;">
    <div
      style="display:flex; flex-flow:column nowrap;justify-content: space-around;flex-grow:1; border:1px solid; padding:3%; ">

      <div style="width:100%; border:1px solid; padding:3%; margin:5% 0">Special Skills
        <fieldset class="repeating_skills" style="display: none;">
          <input type="text" name="attr_skills" class="attr_skills" spellcheck="false">
          <input type="number" size="2">
        </fieldset>



      </div>

      <div>Equipments
        <fieldset class="repeating_equipments" style="display: none;">
          <input type="text" name="attr_equipments" class="attr_equipments" spellcheck="false">
        </fieldset>

      </div>
    </div>

    <div style="display:flex; flex-flow:column nowrap;justify-content: space-around; flex-grow:1;">
      <div>Cantrips
        <fieldset class="repeating_cantrips" style="display: none;">
          <input type="text" name="attr_canTrips" class="attr_canTrips" spellcheck="false">
        </fieldset>

      </div>
      <div>Spells
        <fieldset class="repeating_spells" style="display: none;">
          <input type="text" name="attr_spells" class="attr_spells" spellcheck="false">
        </fieldset>

      </div>

    </div>





  </div>


  <div style="display:flex;justify-content: space-around;">

    <div>Weapon
      <fieldset class="repeating_weapon" style="display: none;">
        <div style="margin:10px 0">
          <input type="text" style="width:80px" name="attr_weapon" class="attr_weapon" spellcheck="false">
          <input type="number" size="2" style="font-size:10px; width:15px; height:15px;">
          <input type="number" size="2" style="font-size:10px; width:15px; height:15px;">
          <input type="number" size="2" style="font-size:10px; width:15px; height:15px;">
          <input type="number" size="2" style="font-size:10px; width:15px; height:15px;">
          <input type="number" size="2" style="font-size:10px; width:15px; height:15px;">
          <input type="number" size="2" style="font-size:10px; width:15px; height:15px;">
          <input type="number" size="2" style="font-size:10px; width:15px; height:15px;">
        </div>

      </fieldset>

    </div>

    <div>Armour
      <fieldset class="repeating_armour" style="display: none;">
        <input type="text" name="attr_armour" class="attr_armour" spellcheck="false">
      </fieldset>

    </div>

  </div>

</div>
