<div class="mainContent" style="max-width:1000px;position:relative; margin: 0 auto; border:1px solid">

  <div class="heroInfo row">
    <div class="heroName flex-baseline">
      <span style="font-size:12px; padding: 0; margin:0 5px">Name</span>
      <input type="text" name="attr_character_name" class="w-150px" />
    </div>

    <div class="heroRace  flex-baseline">
      <span style="font-size:12px; padding: 0; margin:0">Race</span>
      <input type="text" name="attr_heroRace" class="w-100px" />
    </div>

    <div class="heroAge  flex-baseline">
      <span>Age</span>
      <input type="number" name="attr_heroAge" size='2' />
    </div>

    <div class="heroDescription  flex-baseline">
      <span>Description</span>
      <input type="text" name="attr_heroDescription" class="w-100px" />
    </div>

    <div class="heroSocialClass  flex-baseline">
      <span>Social Class</span>
      <input type="number" name="attr_SocialClass" size='2' class="txt-center" />
    </div>
  </div>

  <div class="heroStats row ">
    <div class="w-150px border-solid">
      <div>
        <label>Skill</label>
        <button type="roll" class="skillRoll" name="skillroll" value="[[2d6+@{heroskill}]]"> </button>
      </div>

      <input type="number" name="attr_heroSkill" size="2" />
    </div>

    <div class="w-150px border-solid">
      <label>Stamina</label>
      <input type="number" name="attr_heroStamina" size="2" />
    </div>


    <div class="w-150px border-solid">
      <label>Luck</label>
      <input type="number" name="attr_heroLuck" size="2" />
    </div>

    <div class=" w-150px border-solid">
      <label>Magic</label>
      <input type="number" name="attr_heroMagic" size="2" />


    </div>

    <div class="w-150px border-solid">
      <label>Magic Points</label>
      <input type="number" name="attr_heroMagic" size="2" />
    </div>
  </div>

  <div class="row">
    <div class="weapons w-100-100 mx-5px border-solid p10">
      <label>Weapons</label>
      <fieldset class="repeating_weapons">

        <input type="text" name="attr_weapon_name" class="w-100px" />
        <span>1</span><input type="checkbox" name="attr_weapon_value_one" />
        <span>2</span><input type="checkbox" name="attr_weapon_value_two" />
        <span>3</span><input type="checkbox" name="attr_weapon_value_three" />
        <span>4</span><input type="checkbox" name="attr_weapon_value_four" />
        <span>5</span><input type="checkbox" name="attr_weapon_value_five" />
        <span>6</span><input type="checkbox" name="attr_weapon_value_six" />
        <span>7</span><input type="checkbox" name="attr_weapon_value_seven" />
      </fieldset>
    </div>

    <div class="armours w-100-100 mx-5px border-solid p10">
      <label>Armours</label>
      <fieldset class="repeating_armour">
        <input type="text" name="attr_armour_name" class="w-100px" />
        <span>1</span><input type="checkbox" name="attr_armour_value_one" />
        <span>2</span><input type="checkbox" name="attr_aromour_value_two" />
        <span>3</span><input type="checkbox" name="attr_aromour_value_three" />
        <span>4</span><input type="checkbox" name="attr_aromour_value_four" />
        <span>5</span><input type="checkbox" name="attr_aromour_value_five" />
        <span>6</span><input type="checkbox" name="attr_aromour_value_six" />
        <span>7</span><input type="checkbox" name="attr_aromour_value_seven" />

      </fieldset>
    </div>
  </div>

</div>
