<div class="sheet-title"><img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/MatronsOfMystery/Images/MatronsOfMysteryHeader.png" alt="Matrons of Mystery" /></div>
<div class="sheet-container">
	<div class="sheet-personal">
		<h3>Personal Details</h3>
		<label>Name:</label><input type="text" name="attr_character_name" /><br />
		<label>Village:</label><input type="text" name="attr_village" /><br />
		<label>Personal Style:</label><input type="text" name="attr_style" /><br />
		<label>Hobby:</label><input type="text" name="attr_hobby" /><br />
		<label>Past Career:</label><input type="text" name="attr_career" /><br />
		<label>Past Relationship:</label><input type="text" name="attr_relationship" /><br />
		<label>Children/family:</label><textarea name="attr_children" /><br />
	</div>
	<div class="sheet-investigation">
		<h3>Investigation Styles</h3>
		<table>
			<tr>
				<th></th>
				<th></th>
				<th>Primary</th>
				<th>Roll</th>
				<th>Roll +</th>
				<th>Roll -</th>
			</tr>
			<tr>
				<td class="style"><label>Physical</label></td>
				<td><input type="number" name='attr_physical'></input></td>
				<td class="primary"><input type="checkbox" name="attr_primary_physical"></input></td>
				<td><button class="sheet-dice" type='roll' name='roll_physical' value='&{template:default} {{name=@{character_name}}} {{Physical=[[2d6 + @{physical}]]}}'></button></td>
				<td><button class="sheet-dice-advantage" type='roll' name='roll_physicalad' value='&{template:default} {{name=@{character_name}}} {{Physical=[[3d6kh2 + @{physical}]]}}'></button></td>
				<td><button class="sheet-dice-disadvantage" type='roll' name='roll_physicaldisad' value='&{template:default} {{name=@{character_name}}} {{Physical=[[3d6kl2 + @{physical}]]}}'></button></td>
			</tr>
			<tr>
				<td class="style"><label>Logical</label></td>
				<td><input type="number" name='attr_logical'></input></td>
				<td class="primary"><input type="checkbox" name="attr_primary_logical"></input></td>
				<td><button class="sheet-dice" type='roll' name='roll_logical' value='&{template:default} {{name=@{character_name}}} {{Logical=[[2d6 + @{logical}]]}}'></button></td>
				<td><button class="sheet-dice-advantage" type='roll' name='roll_logicalad' value='&{template:default} {{name=@{character_name}}} {{Logical=[[3d6kh2 + @{logical}]]}}'></button></td>
				<td><button class="sheet-dice-disadvantage" type='roll' name='roll_logicaldisad' value='&{template:default} {{name=@{character_name}}} {{Logical=[[3d6kl2 + @{logical}]]}}'></button></td>
			</tr>
			<tr>
				<td class="style"><label>Intuitive</label></td>
				<td><input type="number" name='attr_intuitive'></input></td>
				<td class="primary"><input type="checkbox" name="attr_primary_intuitive"></input></td>
				<td><button class="sheet-dice" type='roll' name='roll_intuitive' value='&{template:default} {{name=@{character_name}}} {{Intuitive=[[2d6 + @{intuitive}]]}}'></button></td>
				<td><button class="sheet-dice-advantage" type='roll' name='roll_intuitivead' value='&{template:default} {{name=@{character_name}}} {{Intuitive=[[3d6kh2 + @{intuitive}]]}}'></button></td>
				<td><button class="sheet-dice-disadvantage" type='roll' name='roll_intuitivedisad' value='&{template:default} {{name=@{character_name}}} {{Intuitive=[[3d6kl2 + @{intuitive}]]}}'></button></td>
			</tr>
			<tr>
				<td class="style"><label>Gregarious</label></td>
				<td><input type="number" name='attr_gregarious'></input></td>
				<td class="primary"><input type="checkbox" name="attr_primary_gregarious"></input></td>
				<td><button class="sheet-dice" type='roll' name='roll_gregarious' value='&{template:default} {{name=@{character_name}}} {{Gregarious=[[2d6 + @{gregarious}]]}}'></button></td>
				<td><button class="sheet-dice-advantage" type='roll' name='roll_gregariousad' value='&{template:default} {{name=@{character_name}}} {{Gregarious=[[3d6kh2 + @{gregarious}]]}}'></button></td>
				<td><button class="sheet-dice-disadvantage" type='roll' name='roll_gregariousdisad' value='&{template:default} {{name=@{character_name}}} {{Gregarious=[[3d6kl2 + @{gregarious}]]}}'></button></td>
			</tr>
		</table>
		<p>Tick your primary investigation style</p>
	</div>

	<div class="sheet-contacts">
		<h3>Contacts</h3>
		<textarea name="attr_contacts" />
	</div>
	<div class="sheet-conditions-experience">
		<h3>Conditions</h3>
		<input type="text" name="attr_condition1" /><br />
		<input type="text" name="attr_condition2" /><br />
		<input type="text" name="attr_condition3" /><br />
		<h3>Experience</h3>
		<input type="checkbox" name="attr_experience1"></input>
		<input type="checkbox" name="attr_experience2"></input>
		<input type="checkbox" name="attr_experience3"></input>
		<input type="checkbox" name="attr_experience4"></input>
		<input type="checkbox" name="attr_experience5"></input>
		<br />
		<input type="checkbox" name="attr_experience6"></input>
		<input type="checkbox" name="attr_experience7"></input>
		<input type="checkbox" name="attr_experience8"></input>
		<input type="checkbox" name="attr_experience9"></input>
		<input type="checkbox" name="attr_experience10"></input>
	</div>

	<div class="sheet-notes">
		<h3>Notes</h3>
		<textarea name="attr_notes"  />
	</div>
</div>
