<!-- Empire of the Petal Throne Character Sheet CSS */ -->
<!-- Version 1.0 -->

  <div class="ept">

    <h2 class="title"><span class="underline">Empire of the Petal Throne</span>: Character Reference Sheet</h2>

    <!-- Characteristics Section -->
    <div class="section grid-16">
        <!-- GRID row 1 -->
        <span class="flex-row grid-16-span-8"><label data-i18n="character-u">Character</label><input class="fill" type="text" name="attr_character_name" placeholder="(character name)" title="@{Character}"/></span>
        <span class="flex-row grid-16-span-8"><label data-i18n="player-u">Player</label><input class="fill" type="text" name="attr_player_name" placeholder="(player name)" title="@{Player}"/></span>
        <!-- GRID row 2 -->
        <span class="flex-row grid-16-span-6"><label data-i18n="profession-u">Profession</label><input class="fill" type="text" name="attr_profession" title="@{Profession}" /></span>
        <span class="flex-row grid-16-span-5"><label data-i18n="clan-u">Clan</label><input class="fill" type="text" name="attr_clan" title="@{Clan}" /></span>
        <span class="flex-row grid-16-span-5"><label data-i18n="alignment-u">Alignment</label><input class="fill" type="text" name="attr_alignment" title="@{Alignment}" /></span>
        <!-- GRID row 3 -->
        <span class="flex-row grid-16-span-6"><label data-i18n="nationality-u">Nationality</label><input class="fill" type="text" name="attr_nationality" /></span>
        <span class="flex-row grid-16-span-5"><label data-i18n="race-u">Race</label><input class="fill" type="text" name="attr_race" /></span>
        <span class="flex-row grid-16-span-3"><label data-i18n="gender-u">Gender</label><input class="attr fill" type="text" name="attr_gender" /></span>
        <span class="flex-row grid-16-span-2"><label data-i18n="age-u">Age</label><input class="attr fill" type="text" name="attr_age" /></span>
        <!-- GRID row 4 -->
        <span class="flex-row grid-16-span-12">&nbsp;</span>
        <span class="flex-row grid-16-span-4 label" data-i18n="saves-u">Savings Throws</span>
        <!-- GRID row 5 -->
        <span class="flex-row grid-16-span-2"><label data-i18n="level-u">Level</label><input class="attr fill" type="text" name="attr_level" title="@{Level}" value="1" /></span>
        <span class="flex-row grid-16-span-6"><label data-i18n="xp-u">Experience</label><input class="attr fill" type="text" name="attr_xp" title="@{Experience}" value="0" /></span>
        <span class="flex-row grid-16-span-3"><label data-i18n="xpBonus-u">(XP&nbsp;+/-</label><input class="attr fill" type="text" name="attr_xp_modifier" title="@{XPMod}" value="0" /><span class="text">%)</span></span>
        <span class="flex-row grid-16-span-1">&nbsp;</span>
        <span class="flex-row grid-16-span-4"><label data-i18n="poison-u">Poison</label><input class="attr fill" type="text" name="attr_save_v_poison" title="@{Save_v_Poison}" value="0" /></span>
        <!-- GRID row 6 -->
        <span class="flex-row grid-16-span-2"><label data-i18n="hits-u">Hits</label><input class="attr fill" type="text" name="attr_hits" title="@{Hits}" /></span>
        <span class="flex-row grid-16-span-3"><label data-i18n="ac-u">Armor&nbsp;Class</label><input class="attr fill" type="text" name="attr_ac" /></span>
        <span class="flex-row grid-16-span-3"><label data-i18n="struggle-u">Struggle</label><input class="attr fill" type="text" name="attr_struggle" /></span>
        <span class="flex-row grid-16-span-3"><label data-i18n="average-u">(Average</label><input class="attr fill" type="text" name="attr_average" />)</span>
        <span class="flex-row grid-16-span-1">&nbsp;</span>
        <span class="flex-row grid-16-span-4"><label data-i18n="spells-u">Spells</label><input class="attr fill" type="text" name="attr_save_v_spells" title="@{Save_v_Spellls}" value="0" /></span>
        <!-- GRID row 7 -->
        <span class="flex-row grid-16-span-3"><label data-i18n="movement-u">Movement</label><input class="attr fill" type="text" name="attr_movemnet" /></span>
        <span class="flex-row grid-16-span-4"><label data-i18n="weight-cap-u">Weight&nbsp;Cap.</label><input class="attr fill" type="text" name="attr_weight-cap" /></span>
        <span class="flex-row grid-16-span-4"><label data-i18n="weight-car-u">Weight&nbsp;Car.</label><input class="attr fill" type="text" name="attr_weight-car" /></span>
        <span class="flex-row grid-16-span-1">&nbsp;</span>
        <span class="flex-row grid-16-span-4"><label data-i18n="paralysis-u">Paralysis</label><input class="attr fill" type="text" name="attr_save_v_paralysis" title="@{Save_v_Paralysis}" value="0" /></span>
        <!-- GRID row 8 -->
        <span class="flex-row grid-16-span-12">&nbsp;</span>
        <span class="flex-row grid-16-span-4"><label data-i18n="eyes-u">Eyes</label><input class="attr fill" type="text" name="attr_save_v_eyes" title="@{Save_v_eyes}" value="0" /></span>
      <!-- GRID row 9 -->
        <span class="grid-16-span-2 label" data-i18n="talent-u">Talent</span>
        <span class="grid-16-span-2 label" data-i18n="number-u">Number</span>
        <span class="grid-16-span-2 label" data-i18n="hitbonus-u">+/-&nbsp;Hit</span>
        <span class="grid-16-span-2 label" data-i18n="damagebonus-u">+/-&nbsp;Damage</span>
        <span class="grid-16-span-8 label" data-i18n="special-u">Special</span>
      <!-- GRID row 10 -->
        <span class="flex-row grid-16-span-2"><label data-i18n="strength-u">Strength.</label></span>
        <span class="flex-row grid-16-span-2"><input class="attr fill" type="text" name="attr_strength" title="@{Strength}" /></span>
        <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_strength_hit" type="text" /></span>
        <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_strength_damage" type="text" /></span>
        <span class="flex-row grid-16-span-8"><input class="attr-mod fill" name="attr_strength_special" type="text" /></span>
      <!-- GRID row 11 -->
        <span class="flex-row grid-16-span-2"><label data-i18n="intelligence-u">Intelligence</label></span>
        <span class="flex-row grid-16-span-2"><input class="attr fill" type="text" name="attr_intelligence" title="@{Intelligence}" /></span>
        <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_intelligence_hit" type="text" /></span>
        <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_intelligence_damage" type="text" /></span>
        <span class="flex-row grid-16-span-8"><input class="attr-mod fill" name="attr_intelligence_special" type="text" /></span>
      <!-- GRID row 12 -->
        <span class="flex-row grid-16-span-2"><label data-i18n="constitution-u">Constitution</label></span>
        <span class="flex-row grid-16-span-2"><input class="attr fill" type="text" name="attr_constitution" title="@{Constitution}" /></span>
        <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_constitution_hit" type="text" /></span>
        <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_constitution_damage" type="text" /></span>
        <span class="flex-row grid-16-span-8"><input class="attr-mod fill" name="attr_constitution_special" type="text" /></span>
      <!-- GRID row 13 -->
        <span class="flex-row grid-16-span-2"><label data-i18n="psychicability-u">Psychic&nbsp;Ability</label></span>
        <span class="flex-row grid-16-span-2"><input class="attr fill" type="text" name="attr_psychicability" title="@{Psychic Ability}" /></span>
        <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_psychicability_hit" type="text" /></span>
        <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_psychicability_damage" type="text" /></span>
        <span class="flex-row grid-16-span-8"><input class="attr-mod fill" name="attr_psychicability_special" type="text" /></span>
      <!-- GRID row 14 -->
        <span class="flex-row grid-16-span-2"><label data-i18n="dexterity-u">Dexterity</label></span>
        <span class="flex-row grid-16-span-2"><input class="attr fill" type="text" name="attr_dexterity" title="@{Dexterity}" /></span>
        <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_dexterity_hit" type="text" /></span>
        <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_dexterity_damage" type="text" /></span>
        <span class="flex-row grid-16-span-8"><input class="attr-mod fill" name="attr_dexterity_special" type="text" /></span>
      <!-- GRID row 15 -->
        <span class="flex-row grid-16-span-2"><label data-i18n="comliness-u">Comliness</label></span>
        <span class="flex-row grid-16-span-2"><input class="attr fill" type="text" name="attr_comliness" title="@{Comliness}" /></span>
        <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_comliness_hit" type="text" /></span>
        <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_comliness_damage" type="text" /></span>
        <span class="flex-row grid-16-span-8"><input class="attr-mod fill" name="attr_comliness_special" type="text" /></span>
        <!-- GRID row 16 -->
        <span class="flex-row grid-16-span-2"><label data-i18n="weap-arms-bonus-u">Weap./Arm.&nbsp;Bonus</label></span>
        <span class="flex-row grid-16-span-2">&nbsp;</span>
        <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_weap-arms-bonus_hit" type="text" /></span>
        <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_weap-arms-bonus_damage" type="text" /></span>
        <span class="flex-row grid-16-span-8"><input class="attr-mod fill" name="attr_weap-arms-bonus_special" type="text" /></span>
        <!-- GRID row 17 -->
        <span class="flex-row grid-16-span-2"><label data-i18n="total-u">Total</label></span>
        <span class="flex-row grid-16-span-2">&nbsp;</span>
        <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_total_hit" type="text" /></span>
        <span class="flex-row grid-16-span-2"><input class="attr-mod fill" name="attr_total_damage" type="text" /></span>
        <span class="flex-row grid-16-span-8"><input class="attr-mod fill" name="attr_total_special" type="text" /></span>
    </div> <!-- END  Talent Section -->

    <!-- Skills Section -->
    <div class="section grid-16">
      <!-- GRID row 1 -->
      <span class="flex-row grid-16-span-3"><label data-i18n="org-skills-u">Original&nbsp;Skills</label><input class="fill" type="text" name="attr_orig_skills" /></span>
      <span class="flex-row grid-16-span-2">(<input class="fill" type="text" name="attr_skills_class_1" /><label data-i18n="class-1-u">Class&nbsp;I</label></span>
      <span class="flex-row grid-16-span-2"><input class="fill" type="text" name="attr_skills_class_2" /><label data-i18n="class-2-u">Class&nbsp;II</label></span>
      <span class="flex-row grid-16-span-2"><input class="fill" type="text" name="attr_skills_class_3" /><label data-i18n="class-3-u">Class&nbsp;III)</label></span>
      <span class="flex-row grid-16-span-4"><label data-i18n="prof-skill-u">Profssional&nbsp;Skill</label><input class="attr fill" type="text" name="attr_prof_skill" /></span>
      <span class="flex-row grid-16-span-3">(<input class="attr fill" type="text" name="attr_number-of" /><label data-i18n="of-first-u">&nbsp;of&nbsp;first)</label><input class="attr fill" type="text" name="attr_of-number" />)</span>
    </div>
    
    <div class="skills grid-5">

      <div class="plebian grid-5-item">
        <div class="label"><label data-i18n="plebian-u">Plebian</label></div>
        <textarea class="textarea-fill" name="attr_plebian" title="@{Plebian}"></textarea>
      </div>

      <div class="skilled grid-5-item">
        <div class="label" data-i18n="skilled-u">Skilled</div>
        <textarea class="textarea-fill" name="attr_skilled" title="@{Skilled}"></textarea>
      </div>

      <div class="noble grid-5-item">
        <div class="label" data-i18n="noble-u">Noble</div>
        <textarea class="textarea-fill" name="attr_noble" title="@{Noble}"></textarea>
      </div>

      <div class="professional grid-5-item">
        <div class="label" data-i18n="professional-u">Professional</div>
        <textarea class="textarea-fill" name="attr_professional" title="@{Professional}"></textarea>
      </div>

      <div class="spells grid-5-item">
        <div class="label" data-i18n="skillsspells-u">Spells</div>
        <textarea class="textarea-fill" name="attr_spells" title="@{Spells}"></textarea>
      </div>

    </div> <!-- END Skills Section -->


    <!-- Property Section -->
    <div class="property section">
      <div class="flex-row label"><label data-i18n="property-u">Prperty</label></div>
      <div class="grid-3">
        <div class="grid-3-item"><textarea class="textarea-fill" name="attr_property_1"></textarea></div>
        <div class="grid-3-item"><textarea class="textarea-fill" name="attr_property_2"></textarea></div>
        <div class="grid-3-item"><textarea class="textarea-fill" name="attr_property_3"></textarea></div>
      </div>
    </div> <!-- END Property Section -->


    <!--  To Hit Section  -->
    <div class="to-hit section">
      <div class="flex-row label"><label data-i18n="toHitAC-u">To Hit AC</label></div>
      <div class="flex-row ">
        <span class="flex-row"><label>1</label><input class="attr fill" type="text" name="attr_toHit_1" title="@{To_Hit_AC_1}" value="18" /></span>
        <span class="flex-row"><label>2</label><input class="attr fill" type="text" name="attr_toHit_2" title="@{To_Hit_AC_2}" value="17" /></span>
        <span class="flex-row"><label>3</label><input class="attr fill" type="text" name="attr_toHit_3" title="@{To_Hit_AC_3}" value="16" /></span>
        <span class="flex-row"><label>4</label><input class="attr fill" type="text" name="attr_toHit_4" title="@{To_Hit_AC_4}" value="15" /></span>
        <span class="flex-row"><label>5</label><input class="attr fill" type="text" name="attr_toHit_5" title="@{To_Hit_AC_5}" value="14" /></span>
        <span class="flex-row"><label>6</label><input class="attr fill" type="text" name="attr_toHit_6" title="@{To_Hit_AC_6}" value="13" /></span>
        <span class="flex-row"><label>7</label><input class="attr fill" type="text" name="attr_toHit_7" title="@{To_Hit_AC_7}" value="12" /></span>
        <span class="flex-row"><label>8</label><input class="attr fill" type="text" name="attr_toHit_8" title="@{To_Hit_AC_8}" value="11" /></span>
      </div> <!-- END To Hit Section -->
    </div>


    <!--  Misc. Section  -->
    <div class="misc section">
      <div class="flex-row label"><label data-i18n="misc-u">Miscellaneous</label></div>
      <div class="flex-row fill"><textarea class="fill" name="attr_misc"></textarea></div>
    </div> <!-- END Misc. Section -->

  </div> <!-- END charsheet EPT -->
