<link rel="stylesheet" type="text/css" href="The Expanse RPG.css">


<div class="sheet-container">

	<div class="main-top">
	
		<div class="main-top-left info-attr-container">
			
			<!-- The Expanse RPG Logo -->
			<image src="https://i.imgur.com/UeRkQfG.png" />

			<div class="info-section">
				<div class="label-input-wrapper">
					<label for="char_name">NAME</label>
					<input type="text" name="attr_character_name" id="char_name">
				</div>

				<div class="label-input-wrapper">
					<label for="char_origin">ORIGIN</label>
					<select name="char_origin" id="char_origin">
						<option value="origin_belter">Belter</option>
						<option value="origin_earther">Eather</option>
						<option value="origin_martian">Martian</option>
					</select>
				</div>

				<div class="label-input-wrapper">
					<label for="char_background">BACKGROUND</label>
					<input type="text" name="char_background" id="char_background">
				</div>

				<div class="label-input-wrapper">
					<label for="char_socialclass">SOCIAL CLASS</label>
					<input type="text" name="char_socialclass" id="char_socialclass">
				</div>

				<div class="label-input-wrapper">
					<label for="char_profession">PROFESSION</label>
					<input type="text" name="char_profession" id="char_profession">
				</div>

				<div class="label-input-wrapper">
					<label for="char_drive">DRIVE</label>
					<input type="text" name="char_drive" id="char_drive">
				</div>
			</div>

			<div class="attribute-section">
				<div class="label-attr-wrapper">
					<div class="attr-card attr-label flex-row">
						<label>ACCURACY</label>
						<input type="checkbox" name="accuracy_box">
					</div>

					<div class="attr-card">
						<input type="text" name="attr_Accuracy" placeholder="RATING" class="attr_input">
					</div>
				</div>

				<div class="label-attr-wrapper">
					<div class="attr-card attr-label flex-row">
						<label>COMMUNICATION</label>
						<input type="checkbox" name="communication_box">
					</div>

					<div class="attr-card">
						<input type="text" name="attr_Communication" placeholder="RATING" class="attr_input">
					</div>
				</div>

				<div class="label-attr-wrapper">
					<div class="attr-card attr-label flex-row">
						<label>CONSTITUTION</label>
						<input type="checkbox" name="constitution_box">
					</div>

					<div class="attr-card">
						<input type="text" name="attr_Constitution" placeholder="RATING" class="attr_input">
					</div>
				</div>

				<div class="label-attr-wrapper">
					<div class="attr-card attr-label flex-row">
						<label>DEXTERITY</label>
						<input type="checkbox" name="dexterity_box">
					</div>

					<div class="attr-card">
						<input type="text" name="attr_Dexterity" placeholder="RATING" class="attr_input">
					</div>
				</div>

				<div class="label-attr-wrapper">
					<div class="attr-card attr-label flex-row">
						<label>FIGHTING</label>
						<input type="checkbox" name="fighting_box">
					</div>

					<div class="attr-card">
						<input type="text" name="attr_Fighting" placeholder="RATING" class="attr_input">
					</div>
				</div>

				<div class="label-attr-wrapper">
					<div class="attr-card attr-label flex-row">
						<label>INTELLIGENCE</label>
						<input type="checkbox" name="intelligence_box">
					</div>

					<div class="attr-card">
						<input type="text" name="attr_Intelligence" placeholder="RATING" class="attr_input">
					</div>
				</div>

				<div class="label-attr-wrapper">
					<div class="attr-card attr-label flex-row">
						<label>PERCEPTION</label>
						<input type="checkbox" name="perception_box">
					</div>

					<div class="attr-card">
						<input type="text" name="attr_Perception" placeholder="RATING" class="attr_input">
					</div>
				</div>

				<div class="label-attr-wrapper">
					<div class="attr-card attr-label flex-row">
						<label>STRENGTH</label>
						<input type="checkbox" name="strength_box">
					</div>

					<div class="attr-card">
						<input type="text" name="attr_Strength" placeholder="RATING" class="attr_input">
					</div>
				</div>

				<div class="label-attr-wrapper">
					<div class="attr-card attr-label flex-row">
						<label>WILLPOWER</label>
						<input type="checkbox" name="willpower_box">
					</div>

					<div class="attr-card">
						<input type="text" name="attr_Willpower" placeholder="RATING" class="attr_input">
					</div>
				</div>
			</div>

		</div>

		<div class="main-top-right">
			<div class="physical-info flex-row">
				<div class="flex-col border-shadow">
					<label for="physical-appearance" class="alt-label">PHYSICAL APPEARANCE</label>
					<textarea name="physical-appearance" id="physical-appearance" class="border-shadow"></textarea>
				</div>

				<div class="flex-col border-shadow col-sm">
					<label for="movement" class="alt-label">MOVE</label>
					<input type="number" name="movement" id="movement" class="border-shadow" value="@{Speed}" disabled="true">
				</div>

				<div class="flex-col border-shadow col-sm">
					<label for="running-speed" class="alt-label">RUN</label>
					<input type="number" name="running-speed" id="running-speed" class="border-shadow" value="@{Speed}*2" disabled="true">
				</div>
			</div>

			<div class="speed-armor-wrapper flex-row border-shadow">
				<div class="flex-col">
					<label for="speed" class="alt-label">SPEED</label>
					<div class="input-card">
						<input type="number" name="attr_Speed" id="speed" value="@{Dexterity}+10" disabled="true" />
					</div>
				</div>
				
				<div class="flex-col">
					<label for="defense" class="alt-label">DEFENSE</label>
					<div class="input-card">
						<input type="number" name="attr_Defense" id="defense" value="@{Dexterity}+10" disabled="true" />
					</div>
				</div>

				<div class="flex-col">
					<label for="toughness" class="alt-label">TOUGHNESS</label>
					<div class="input-card">
						<input type="number" name="attr_Toughness" id="toughness" value="@{Constitution}" disabled="true" />
					</div>
				</div>

				<div class="flex-col">
					<label for="armor" class="alt-label">ARMOR</label>
					<div class="input-card">
						<input type="number" name="attr_Armor" id="armor" />
					</div>
				</div>

				<div class="flex-col">
					<label for="penalty" class="alt-label">PENALTY</label>
					<div class="input-card">
						<input type="number" name="attr_Penalty" id="penalty" />
					</div>
				</div>
			</div>

			<div class="armor-level-fortune flex-row">
				<div class="flex-col border-shadow">
					<input type="text" name="armor-type" placeholder="Armor Type">
				</div>

				<div class="flex-col border-shadow col-sm">
					<label for="attr_level" class="alt-label">LEVEL</label>
					<input type="text" name="attr_level" id="attr_level">
				</div>

				<div class="flex-col border-shadow col-sm">
					<label for="attr_fortune" class="alt-label">FORTUNE</label>
					<input type="text" name="attr_fortune" id="attr_fortune" value="15">
				</div>
			</div>

			<div class="talents-weapons flex-col">
				<div class="flex-col border-shadow">
					<label for="char_talents" class="sheet-alt-label">TALENTS & SPECIALIZATIONS</label>
					<textarea class="" id="char_talents" rows="15"></textarea>
				</div>

				<div class="flex-col weapons border-shadow">
					<div class="flex-row weapon-labels alt-label">
						<label for="weapon-name" class="alt-label">WEAPON</label>
						<label for="attack-roll" class="alt-label">ATTACK ROLL</label>
						<label for="weapon-damage" class="alt-label">DAMAGE</label>
					</div>

					<div class="flex-row weapons">
						<fieldset class="repeating_attacks">
							<input type="text" name="weapon-name" id="weapon-name"> |
							<input type="text" name="attack-roll" id="attack-roll"> |
							<input type="text" name="weapon-damage" id="weapon-damage">
						</fieldset>
					</div>
				</div>
				
			</div>
			
		</div>

	</div>

<!-- 	<div class="main-bottom">
		<div class="flex-col border-shadow">
			<label for="char_relationships" class="alt-label">RELATIONSHIPS</label>
			<textarea class="" id="char_relationships" rows="10"></textarea>
		</div>		
	</div> -->

</div>
