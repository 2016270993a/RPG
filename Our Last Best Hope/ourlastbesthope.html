<div class="charsheet">
    
<div class="logo">
    <img src="https://raw.githubusercontent.com/stephanieroll20/roll20-character-sheets/sb-ourlastbesthope/Our%20Last%20Best%20Hope/logo.png" alt="Our Last Best Hope logo"/>
</div>
<div class="body">
    <p class="header">
        <span data-i18n="name"></span>: <input type="text" name="attr_character_name" class="fields">
    </p>
    <p class="header">
        <span data-i18n="role"></span>: <input type="text" name="attr_role" class="fields">
    </p>

    <h2><span data-i18n="touchstones"></span></h2>

    <div class="touchstones">
        <div class="touchstonetext1"><span data-i18n="whatbrought"></span>:</div>
        
        <div class="touchstonesarea1">
            <textarea name="attr_brought" class="touchstoneareas"></textarea>
        </div>
        
        <div class="touchstonetext2"><span data-i18n="whatleft"></span>:</div>
        <div class="touchstonesarea2">
            <textarea name="attr_leftbehind" class="touchstoneareas"></textarea>    
        </div>
    </div>

    <hr>
    <p class="header">
        <span data-i18n="whosane"></span>: <input type="text" name="attr_sane" class="fields">
    </p>
    <p class="header">
        <span data-i18n="whocrazy"></span> <input type="text" name="attr_crazy" class="fields">
    </p>
    
    <h2><span data-i18n="secrets"></span></h2>
    <p class="tip"><span data-i18n="tip"></span></p>
    <p class="header">
        <span data-i18n="mysecret"></span>: <input type="text" name="attr_secret" class="fields">
    </p>
    <p class="header">
        <span data-i18n="myfear"></span>: <input type="text" name="attr_fear" class="fields">
    </p>
</div>
<hr>
<div class="credits"><span data-i18n="credits"></span></div>

</div>
