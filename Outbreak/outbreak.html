
<input name="attr_version" type="hidden" value="1"/>
<div class="grid navigation">
  <input name="attr_tab" type="radio" value="main"/><span data-i18n="Main">val</span>
  <input name="attr_tab" type="radio" value="equipment"/><span data-i18n="Equipment">val</span>
  <input name="attr_tab" type="radio" value="log"/><span data-i18n="Log">val</span>
</div>
<div class="container">
  <input name="attr_tab" type="hidden" value="main"/>
  <div class="main tab">
    <div class="column">
      <div class="grid spewbox">
        <h1>S.P.E.W Attributes</h1>
        <div class="dicetypes">
          <div class="grid box attributebox"><img val="Strength" src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/outbreak/images/OU_Attributes_Strength_40x40.png"/><br/><span>Strength</span>
            <p>
              <input class="spewbonus" type="text" name="attr_Strengthbonus" title="StrengthBonus" value="0"/>
              <input class="spewones" type="text" name="attr_Strength" value="[[(@{#valBonus}*10)+@{val}]]"/>
            </p>
          </div>
          <div class="grid box attributebox"><img val="Perception" src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/outbreak/images/OU_Attributes_Perception_40x40.png"/><br/><span>Perception</span>
            <p>
              <input class="spewbonus" type="text" name="attr_Perceptionbonus" title="PerceptionBonus" value="0"/>
              <input class="spewones" type="text" name="attr_Perception" value="[[(@{#valBonus}*10)+@{val}]]"/>
            </p>
          </div>
          <div class="grid box attributebox"><img val="Empathy" src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/outbreak/images/OU_Attributes_Empathy_40x40.png"/><br/><span>Empathy</span>
            <p>
              <input class="spewbonus" type="text" name="attr_Empathybonus" title="EmpathyBonus" value="0"/>
              <input class="spewones" type="text" name="attr_Empathy" value="[[(@{#valBonus}*10)+@{val}]]"/>
            </p>
          </div>
          <div class="grid box attributebox"><img val="Willpower" src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/outbreak/images/OU_Attributes_Willpower_40x40.png"/><br/><span>Willpower</span>
            <p>
              <input class="spewbonus" type="text" name="attr_Willpowerbonus" title="WillpowerBonus" value="0"/>
              <input class="spewones" type="text" name="attr_Willpower" value="[[(@{#valBonus}*10)+@{val}]]"/>
            </p>
          </div>
        </div>
        <div class="grid box points">
          <div class="grid box pointsbox"><span>Survival Points:</span>
            <input class="points" type="text" name="attr_Survivalpoints" title="Survivalpoints" value="0"/>
          </div>
          <div class="grid box pointsbox"><span>Competance Points:</span>
            <input class="points" type="text" name="attr_Competancepoints" title="Competancepoints" value="0"/>
          </div>
          <div class="grid box pointsbox"><span>Gestalt Points:</span>
            <input class="points" type="text" name="attr_Gestaltpoints" title="Gestaltpoints" value="0"/>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="grid box logo"><img alt="Outbreak Character Sheet" src="https://i.imgur.com/css0cBR.png"/></div>
    </div>
  </div>
  <div class="equipment tab"></div>
  <div class="log tab"></div>
</div>
<!--include src/pug/_rolltemplate.pug-->	<div class="rolltemplates">
		<rolltemplate class="sheet-rolltemplate-rolls">
		 	<!--- Display a header on the template --->
    		<div class="sheet-template-header">
    			{{#header}}{{header}}{{/header}}
    		</div>
    		<!--- Display the dice roll in the template --->
	    	<div class="sheet-template-body">
	    		{{#dice}}
	    			<div class="sheet-template-row">{{dice}}</div>
	    		{{/dice}}
	    		<!--- Display a description. This is great for text included with a roll --->
		    	{{#desc}}
		    		<div class="sheet-template-row">
		    			<span class="sheet-template-desc">
		    			</span>
		    		</div>
	    		{{/desc}}
	    	</div>
		</rolltemplate>
	</div>
