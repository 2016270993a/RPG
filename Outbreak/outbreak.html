
<input name="attr_version" type="hidden" value="1"/>
<div class="grid navigation">
  <input name="attr_tab" type="radio" value="main"/><span data-i18n="Main">val</span>
  <input name="attr_tab" type="radio" value="equipment"/><span data-i18n="Equipment">val</span>
  <input name="attr_tab" type="radio" value="log"/><span data-i18n="Log">val</span>
</div>
<div class="container">
  <input name="attr_tab" type="hidden" value="main"/>
  <div class="main tab">
    <div class="column">
      <div class="grid spewbox">
        <h1 class="green-header" data-i18n="S.P.E.W Attributes">S.P.E.W Attributes</h1>
        <div class="grid dicetypes">
          <div class="grid attributes"><img alt="Strength" src="https://raw.githubusercontent.com/clevett/roll20-character-sheets/outbreakv1/Outbreak/src/img/OU_Attributes_Strength_40x40.png"/>
            <h2 data-i18n="Strength">Strength</h2>
            <div class="grid">
              <input name="attr_strength" type="hidden" value="[[(@{strength_bonus}*10)+@{strength_base}]]"/>
              <label>
                <input name="attr_strength_bonus" title="@{strength_bonus}" type="text" value="0"/>
              </label>
              <label>
                <input name="attr_strength_base" title="@{strength_base}" type="text" value="0"/>
              </label>
            </div>
          </div>
          <div class="grid attributes"><img alt="Perception" src="https://raw.githubusercontent.com/clevett/roll20-character-sheets/outbreakv1/Outbreak/src/img/OU_Attributes_Perception_40x40.png"/>
            <h2 data-i18n="Perception">Perception</h2>
            <div class="grid">
              <input name="attr_perception" type="hidden" value="[[(@{perception_bonus}*10)+@{perception_base}]]"/>
              <label>
                <input name="attr_perception_bonus" title="@{perception_bonus}" type="text" value="0"/>
              </label>
              <label>
                <input name="attr_perception_base" title="@{perception_base}" type="text" value="0"/>
              </label>
            </div>
          </div>
          <div class="grid attributes"><img alt="Empathy" src="https://raw.githubusercontent.com/clevett/roll20-character-sheets/outbreakv1/Outbreak/src/img/OU_Attributes_Empathy_40x40.png"/>
            <h2 data-i18n="Empathy">Empathy</h2>
            <div class="grid">
              <input name="attr_empathy" type="hidden" value="[[(@{empathy_bonus}*10)+@{empathy_base}]]"/>
              <label>
                <input name="attr_empathy_bonus" title="@{empathy_bonus}" type="text" value="0"/>
              </label>
              <label>
                <input name="attr_empathy_base" title="@{empathy_base}" type="text" value="0"/>
              </label>
            </div>
          </div>
          <div class="grid attributes"><img alt="Willpower" src="https://raw.githubusercontent.com/clevett/roll20-character-sheets/outbreakv1/Outbreak/src/img/OU_Attributes_Willpower_40x40.png"/>
            <h2 data-i18n="Willpower">Willpower</h2>
            <div class="grid">
              <input name="attr_willpower" type="hidden" value="[[(@{willpower_bonus}*10)+@{willpower_base}]]"/>
              <label>
                <input name="attr_willpower_bonus" title="@{willpower_bonus}" type="text" value="0"/>
              </label>
              <label>
                <input name="attr_willpower_base" title="@{willpower_base}" type="text" value="0"/>
              </label>
            </div>
          </div>
        </div>
        <div class="grid points">
          <h2 data-i18n="Survival">Survival Points:</h2>
          <label>
            <input class="points" name="attr_Survival_points" title="@{Survival_points}" value="0" type="text"/>
          </label>
          <h2 data-i18n="Competance">Competance Points:</h2>
          <label>
            <input class="points" name="attr_Competance_points" title="@{Competance_points}" value="0" type="text"/>
          </label>
          <h2 data-i18n="Gestalt">Gestalt Level:</h2>
          <label>
            <input class="points" name="attr_Gestalt_points" title="@{Gestalt_points}" value="0" type="text"/>
          </label>
        </div>
        <div class="grid skills">
          <h1 data-i18n="Skills">Skills</h1>
          <div class="grid">
            <h2 data-i18n="Basic Skills">Basic Skills</h2>
          </div>
          <div class="grid">
            <h2 data-i18n="Trained Skills">Trained Skills</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="grid box logo"><img alt="Outbreak Character Sheet" src="https://i.imgur.com/css0cBR.png"/></div>
    </div>
  </div>
  <div class="equipment tab"></div>
  <div class="log tab"></div>
</div>
<!--include src/pug/_rolltemplate.pug-->	<div class="rolltemplates">
		<rolltemplate class="sheet-rolltemplate-rolls">
		 	<!--- Display a header on the template --->
    		<div class="sheet-template-header">
    			{{#header}}{{header}}{{/header}}
    		</div>
    		<!--- Display the dice roll in the template --->
	    	<div class="sheet-template-body">
	    		{{#dice}}
	    			<div class="sheet-template-row">{{dice}}</div>
	    		{{/dice}}
	    		<!--- Display a description. This is great for text included with a roll --->
		    	{{#desc}}
		    		<div class="sheet-template-row">
		    			<span class="sheet-template-desc">
		    			</span>
		    		</div>
	    		{{/desc}}
	    	</div>
		</rolltemplate>
	</div>
