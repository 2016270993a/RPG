<!-- Original Dungeons & Dragons Character Sheet CSS */ -->
<!-- Version 1.0 -->

  <div class="odd">

    <h2>Dungeons &amp; Dragons</h2>

    <div class="section particulars">
      <div class="flex-row">
        <span class="flex-col flex-half"><label>Name</label><input class="fill" type="text" name="attr_character_name" placeholder="(character name)" title="@{Character}"/></span>
        <span class="flex-col flex-half"><label>Player</label><input class="fill" type="text" name="attr_player_name" title="@{Player}"/></span>
      </div>
      <div class="flex-row">
        <span class="flex-col flex-quarter"><label>Race</label><input class="fill" type="text" name="attr_race" /></span>
        <span class="flex-col flex-quarter"><label>Class</label><input class="fill" type="text" name="attr_class" title="@{Class}" /></span>
        <span class="flex-col flex-quarter"><input class="fill" type="text" name="attr_level_title" placeholder="(level title)" title="@{Level}" /></span>
        <span class="flex-col flex-quarter"><label>Alignment</label><input class="fill" type="text" name="attr_alignment" title="@{Alignment}" /></span>
      </div>
    </div> <!-- END section particulars -->

    <div class="section stats">

      <!-- ROW 1 -->
      <div class="flex-row">
        <span class="flex-col flex-sixteenth">&nbsp;</span>
        <span class="flex-col flex-sixteenth label">Score</span>
        <span class="flex-col flex-six-sixteenth label">Bonuses and Penalties</span>
        <span class="flex-col flex-quarter"><label>AC</label><input class="attr fill" type="text" name="attr_ac" title="@{ArmorClass}" value="9" /></span>
        <span class="flex-col flex-quarter"><label>Level</label><input class="attr fill" type="text" name="attr_level" title="@{Level}" value="1" /></span>
      </div>

      <!-- ROW 2 -->
      <div class="flex-row">
        <span class="flex-col flex-sixteenth"><label>Str.</label></span>
        <span class="flex-col flex-sixteenth"><input class="attr fill" type="text" name="attr_strength" title="@{Strength}" placeholder="0" value="0" /></span>
          <!-- (<input type="text" name="attr_ExceptionalStrength" title="@{ExceptionalStrength}" value="0" min="0" max="100" />) -->
          <!-- <button type="roll" name="roll_testattack" value="&{template:default} {{name=@{character_name}}} {{result=[[3d6 + @{strength}]]}}"></button><span class="dee">d</span> -->
        <span class="flex-col flex-six-sixteenth"><input class="attr-mod fill" name="attr_strength_modifiers" type="text" /></span>
        <span class="flex-col flex-quarter"><label>HP</label><input class="attr fill" type="text" name="attr_hp" title="@{HitPoints}" value="0" /></span>
        <span class="flex-col flex-quarter"><label>XP</label><input class="attr fill" type="text" name="attr_xp" title="@{XP}" value="0" /></span>
      </div>

      <!-- ROW 3 -->
      <div class="flex-row">
        <span class="flex-col flex-sixteenth"><label>Int.</label></span>
        <span class="flex-col flex-sixteenth"><input class="attr fill" type="text" name="attr_intelligence" title="@{Intelligence}" placeholder="0" value="0" /></span>
          <!-- <button type="roll" name="roll_testattack" value="&{template:default} {{name=@{character_name}}} {{result=[[3d6 + @{intelligence}]]}}"></button><span class="dee">d</span> -->
        <span class="flex-col flex-six-sixteenth"><input class="attr-mod fill" name="attr_intelligence_modifiers" type="text" /></span>
        <span class="flex-col flex-quarter"><label>HD</label><input class="attr fill" type="text" name="attr_hd" title="@{HitDice}" value="0" /></span>
        <span class="flex-col flex-quarter"><label>XP&nbsp;+/-</label><input class="attr fill" type="text" name="attr_xp_modifier" title="@{XPMod}" value="0" /><span class="text">%</span></span>
      </div>

      <!-- ROW 4 -->
      <div class="flex-row">
        <span class="flex-col flex-sixteenth"><label>Wis.</label></span>
        <span class="flex-col flex-sixteenth"><input class="attr fill" type="text" name="attr_wisdom" title="@{Wisdom}" placeholder="0" value="0" /></span>
        <!-- <button type="roll" name="roll_testattack" value="&{template:default} {{name=@{character_name}}} {{result=[[3d6 + @{wisdom}]]}}"></button><span class="dee">d</span> -->
        <span class="flex-col flex-six-sixteenth"><input class=" attr-mod fill" name="attr_wisdom_modifiers" type="text" /></span>
        <span class="flex-col flex-half"><label>Fighting&nbsp;Capability</label><input class="attr fill" type="text" name="attr_fighting_capability" title="@{FightingCapability}" value="Man" /></span>
      </div>

      <!-- ROW 5 -->
      <div class="flex-row">
        <span class="flex-col flex-sixteenth"><label>Con.</label></span>
        <span class="flex-col flex-sixteenth"><input class="attr fill" type="text" name="attr_constitution" title="@{Constitution}" placeholder="0" value="0" /></span>
        <!-- <button type="roll" name="roll_testattack" value="&{template:default} {{name=@{character_name}}} {{result=[[3d6 + @{constitution}]]}}"></button><span class="dee">d</span> -->
        <span class="flex-col flex-six-sixteenth"><input class=" attr-mod fill" name="attr_constitution_modifiers" type="text" /></span>
        <span class="flex-col flex-half">&nbsp;</span>
      </div>

      <!-- ROW 6 -->
      <div class="flex-row">
        <span class="flex-col flex-sixteenth"><label>Dex.</label></span>
        <span class="flex-col flex-sixteenth"><input class="attr fill" type="text" name="attr_dexterity" title="@{Dexterity}" placeholder="0" value="0" /></span>
          <!-- <button type="roll" name="roll_testattack" value="&{template:default} {{name=@{character_name}}} {{result=[[3d6 + @{dexterity}]]}}"></button><span class="dee">d</span> -->
        <span class="flex-col flex-six-sixteenth"><input class=" attr-mod fill" name="attr_dexterity_modifiers" type="text" /></span>
        <span class="flex-col flex-half"><label>Find&nbsp;Secret&nbsp;Passage</label><input class="attr fill" type="text" name="attr_find_passage" title="@{FindPassage}" value="1–2" /></span>
      </div>

      <!-- ROW 7 -->
      <div class="flex-row">
        <span class="flex-col flex-sixteenth"><label>Chr.</label></span>
        <span class="flex-col flex-sixteenth"><input class="attr fill" type="text" name="attr_charisma" title="@{Charisma}" placeholder="0" value="0" /></span>
          <!-- <button type="roll" name="roll_testattack" value="&{template:default} {{name=@{character_name}}} {{result=[[3d6 + @{charisma}]]}}"></button><span class="dee">d</span> -->
        <span class="flex-col flex-six-sixteenth"><input class=" attr-mod fill" name="attr_charisma_modifiers" type="text" /></span>
        <span class="flex-col flex-quarter"><label>Open&nbsp;Door</label><input class="attr fill" type="text" name="attr_open_door" title="@{OpenDoor}" value="1–2" /></span>
        <span class="flex-col flex-quarter"><label>Listen</label><input class="attr fill" type="text" name="attr_listen" title="@{Listen}" value="1" /></span>
      </div>

        <!-- ROW 8 -->
        <div class="flex-row">
          <span class="flex-col flex-half note">(Low score is 3&ndash;8, Average is 9&ndash;12, High is 13&ndash;18)</span>
      </div>

    </div> <!-- END section stats -->

    <div class="section lanuages-saves-misc">
      <div class="flex-row">
        <span class="flex-col flex-full"><label>Languages</label><input class="fill" type="text" name="attr_languages" title="@{Languages}" value="Common"/></span>
      </div>
      <div class="flex-row saves">
        <span class="flex-col">
          <label>Saves:</label>
        </span>
        <span class="flex-col">
          <label>Ray/Posion</label><input class="attr fill" type="text" name="attr_save_v_ray_posion" title="@{Save_v_RayPosion}" value="0" />
        </span>
        <span class="flex-col">
          <label>Wand</label><input class="attr fill" type="text" name="attr_save_v_wand" title="@{Save_v_Wand}" value="0" />
        </span>
        <span class="flex-col">
          <label>Breath</label><input class="attr fill" type="text" name="attr_save_v_breath" title="@{Save_v_Breath}" value="0" />
        </span>
        <span class="flex-col">
          <label>Staves/Spells</label><input class="attr fill" type="text" name="attr_save_v_staves_spells" title="@{Save_v_Stone}" value="0" />
        </span>
      </div>
      <div class="flex-row">
        <span class="flex-col flex-full misc"><label>Misc.:</label><textarea class="fill" name="attr_misc" title="@{Miscellaneous}"  ></textarea></span>
      </div>
    </div> <!-- END section lanuages-saves-misc -->

    <div class="section bottom grid">

      <div class="section equipment grid-item grid-item1">
        <div class="label">Equipment</div>
        <textarea class="textarea-fill" name="attr_equipment" title="@{Equipment}"  ></textarea>
      </div> <!-- END section equipment -->

      <div class="section treasure grid-item grid-item2">
        <div class="label">Treasure</div>
        <textarea class="textarea-fill" name="attr_treasure" title="@{Treasure}"  ></textarea>
      </div> <!-- END section treasure -->

      <div class="section spells-magic grid-item grid-item3">
        <div class="label">Spells/Magic</div>
        <textarea class="textarea-fill" name="attr_spells_magic" title="@{SpellsMagic}" ></textarea>
      </div> <!-- END section spells-magic -->

      <!-- <div class="section grid-item grid-item4"></div> -->

      <div class="section coin grid-item grid-item5">
        <div class="label">Coin</div>
        <div class="flex-row">
          <span class="flex-col fill"><label>P.</label><input class="attr fill" type="text" name="attr_coin_platimum" title="@{Platimum}" /></span>
        </div>
        <div class="flex-row">
          <span class="flex-col fill"><label>G.</label><input class="attr fill" type="text" name="attr_coin_gold" title="@{Gold}" /></span>
        </div>
        <div class="flex-row">
          <span class="flex-col fill"><label>S.</label><input class="attr fill" type="text" name="attr_coin_silver" title="@{Silver}" /></span>
        </div>
        <div class="flex-row">
          <span class="flex-col fill"><label>C.</label><input class="attr fill" type="text" name="attr_coin_copper" title="@{Copper}" /></span>
        </div>
        <div class="flex-row">
          <span class="flex-col fill"><label>E.</label><input class="attr fill" type="text" name="attr_coin_electrum" title="@{Electrum}" /></span>
        </div>
      </div> <!-- END section coin -->

      <div class="section encumbrance grid-item grid-item6">
        <div class="label fill">Encumbrance</div>
        <textarea class="textarea-fill" name="attr_encumbrance" title="@{Encumbrance}" ></textarea>
      </div> <!-- END section encumbrance -->

      <!-- <div class="section grid-item grid-item7"></div> -->

      <!-- <div class="section grid-item grid-item8"></div> -->

      <div class="section relative grid-item grid-item9">
        <div class="flex-row">
          <span class="flex-col fill"><label>Relative</label><input class="attr fill" type="text" name="attr_relative" title="@{Relative}" /></span>
        </div>

      </div> <!-- END section relative -->


    </div> <!-- END section bottom -->


  </div> <!-- END charsheet odd -->
