<div class="3colrow">
    <div class="col"></div>

	<div class="col">
		<img class="center" src="https://github.com/godind0/roll20-character-sheets/blob/master/Abstruse/images/logo.png?raw=true" />
	</div>

	<div class="col"></div>

</div>

<hr/>
<div class="3colrow">
    <div class="col">
    	<label>Hunter's Name: </label><input type="text" name="attr_character_name" /><br/>
		<label>Academy: </label><select name="attr_academy">
									  <option selected="selected">Select your academy</option>
									  <option value="AN">Angelescu</option>
									  <option value="BA">Balan</option>
									  <option value="COJ">Cojocaru</option>
									  <option value="CON">Constantin</option>
									  <option value="DU">Dumitrescu</option>
									  <option value="GA">Gabor</option>
									  <option value="IO">Ioan</option>
									  <option value="MA">Malir</option>
									  <option value="NI">Nicolae</option>
									  <option value="VA">Vaduva</option>
									</select><br/>
		<label>Tradition: </label><select name="attr_tradition">
									  <option selected="selected">Select your tradition</option>
									  <option value="DR">Dryad</option>
									  <option value="GA">Gargoyle</option>
									  <option value="GN">Gnome</option>
									  <option value="GO">Goblin</option>
									  <option value="HU">Human</option>
									  <option value="VD">Vampire (Dryad)</option>
									  <option value="VGA">Vampire (Gargoyle)</option>
									  <option value="VGN">Vampire (Gnome)</option>
									  <option value="VGO">Vampire (Goblin)</option>
									  <option value="VH">Vampire (Human)</option>
									</select><br/>
	</div>

	<div class="col">
	</div>

	<div class="col">
		<label>Player's Name: </label><input type="text" name="attr_player_name" /><br/>
		<label>Peace Rewards: </label><input type="text" size="50" name="attr_peacerewards" value="0"/><br/>
		<label>Missions accomplished: </label><input type="text" name="attr_peacerewards" value="0"/><br/>
	</div>

</div>

<hr/>
<div class="3colrow">
	<div class="col">
		<h2>Abilities</h2>

		<h3>Arcanology</h3>
		<label>Rating: </label><select name="attr_arcanology_rating" class='sheet-short'>
								  <option value="0" selected="selected">0</option>
								  <option value="1">1</option>
								  <option value="2">2</option>
								  <option value="3">3</option>
								  <option value="4">4</option>
								  <option value="5">5</option>
								</select><br/>
		<label>Smarts </label><input type="text" name='attr_smarts' class='sheet-short'>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[1d20 + @{smarts}]]}}'></button><span class='dee'>d</span>
        <br />
		<label>Spirit </label><input type="text" name='attr_spirit' class='sheet-short'>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[1d20 + @{spirit}]]}}'></button><span class='dee'>d</span>
        <br />
		<label>Strength </label><input type="text" name='attr_strength' class='sheet-short'>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[1d20 + @{strength}]]}}'></button><span class='dee'>d</span>
        <br />
		<label>Vigor </label><input type="text" name='attr_vigor' class='sheet-short' value='25'>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[1d20 + @{vigor}]]}}'></button><span class='dee'>d</span>
        <hr />
        
        <h2">Skills</h2>
        
        <fieldset class="repeating_skills">
            <select name="attr_dtype" class="dtype">
                <option value="d4">d4</option>
                <option value="d6">d6</option>
                <option value="d8">d8</option>
                <option value="d10">d10</option>
                <option value="d12">d12</option>
            </select>
            <input type="text" name="attr_skillname" />
        </fieldset>

	</div>

	<div class="col">
		<h2>Derived Stats</h2>
        <div class="stats">
            <h3>Base</h3><h3>Max</h3>
            <label>Pace</label><input type="text" name="attr_pace" /><input type="text" name="attr_pace_max"  />
            <label>Parry</label><input type="text" name="attr_parry" /><input type="text" name="attr_parry_max" />
            <label>Toughness</label><input type="text" name="attr_toughness"  /><input type="text" name="attr_toughness_max"  />
            <label>Charisma</label><input type="text" name="attr_charisma" " /><input type="text" name="attr_charisma_max"  />
        </div>
	</div>

	<div class="col">

		<h2>Hindrances</h2>

		<textarea name="attr_hindrances"></textarea>

		<hr/>

		<h2>Edges</h2>

		<textarea name="attr_edges"></textarea>

	</div>

</div>
