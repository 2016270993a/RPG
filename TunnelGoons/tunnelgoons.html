<div class="wrapper">
<div class="container full">
<div class="half half-left">
<div>
  <span>Name:</span> <input type="text" name="attr_name" />
</div>

<div class="bordered">
  <div class="row">
    <div class="third">
      <span class="centered">Level</span> <input type="number" value="0" name="attr_level" />
    </div>

    <div class="third">
      <span class="centered">Max HP</span> <input type="number" value="0" name="attr_hp_max" />
    </div>

    <div class="third">
      <span class="centered">HP</span> <input type="number" value="0" name="attr_hp" />
    </div>
  </div>

  <div class="row">
    <div class="third">
      <span class="centered">Brute</span> <input type="number" value="0" name="attr_brute" />
    </div>

    <div class="third">
      <span class="centered">Skulker</span> <input type="number" value="0" name="attr_skulker" />
    </div>

    <div class="third">
      <span class="centered">Erudite</span> <input type="number" value="0" name="attr_erudite" />
    </div>
  </div>
</div>
</div>

<div class="half half-right">
  <div class="bordered">
    <span class="centered alongedge bg-white">Description</span> <textarea name="attr_description"></textarea>
  </div>
</div>
</div>

<div class="bordered full">
  <div class="row">
    <div class="half">
      <div class="bg-white alongedge">Inventory Score:</div> <input type="number" value="0" name="attr_inv_score" class="bordered alongedge" />
    </div>

    <div class="half">
      <div class="bg-white alongedge"># of Items</div> <input type="number" value="0" name="attr_inv_count" class="bordered alongedge" />
    </div>
  </div>

  <div>
    <fieldset class="repeating_inv">
      <input type="number" value="1" name="attr_inv_num" />
      <input type="text" name="attr_inv_item" />
    </fieldset>
  </div>
</div>
</div>
