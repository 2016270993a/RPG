<!-- Logic for tabs -->
<script type="text/worker">
  const buttonlist = ["character-1", "character-2", "objects", "supplies", "notes", "travel-diary", "adventure-sheet", "scene-sheet", "world-sheet", "town-sheet", "ryujin-sheet-1", "ryujin-sheet-2", "target-adventure", "target-combat", "target-quest"];

    on(`clicked:${button}`, function() {
      setAttrs({ sheetTab: button });
    });
  });
</script>
