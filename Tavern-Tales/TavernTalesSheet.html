<div class="sheet-TavernTalesSheetBody">
<div class="sheet-2colrow">

    <div class="sheet-col">
        <div class="sheet-Attributes">
            <h3>Attributes</h3>
            
        
            <table>
                <tr>
                <th>Brawn: </th>
                
                <td>
                    <input type="number" name="attr_brawn" />
                </td>
                <td><button type='roll' style="background-color:darkred" value='/roll {3d20kl1} + @{Brawn} for decreased brawn' name='roll_DecBrawn'>Decreased</button></td>
                <td><button type='roll' value='/roll {3d20dl1}dh1 + @{Brawn} for brawn' name='roll_Brawn'>Normal</button></td>
                <td><button type='roll' style="background-color:lightgreen" value='/roll {3d20kh1} + @{Brawn} for increased brawn' name='roll_IncBrawn'>Increased</button></td>
                </tr>
        
                <tr>
                <th>Mind: </th>
                <td><input type="number" name="attr_mind" /></td>
                <td><button type='roll' style="background-color:darkred" value='/roll {3d20kl1} + @{Mind} for decreased mind' name='roll_DecMind'>Decreased</button></td>
                <td><button type='roll' value='/roll {3d20dl1}dh1 + @{Mind} for brawn' name='roll_Mind'>Normal</button></td>
                <td><button type='roll' style="background-color:lightgreen" value='/roll {3d20kh1} + @{Mind} for increased mind' name='roll_IncMind'>Increased</button></td>
                </tr>
        
                <tr>
                <th>Finesse: </th>
                <td><input type="number" name="attr_finesse" /></td>
                <td><button type='roll' style="background-color:darkred" value='/roll {3d20kl1} + @{Finesse} for decreased Finesse'>Decreased</button></td>
                <td><button type='roll' value='/roll {3d20dl1}dh1 + @{Finesse} for Finesse'>Normal</button></td>
                <td><button type='roll' style="background-color:lightgreen" value='/roll {3d20kh1} + @{Finesse} for increased Finesse'>Increased</button></td>
                </tr>
        
                <tr>
                <th>Spirit: </th>
                <td><input type="number" name="attr_spirit" /></td>
                <td><button type='roll' style="background-color:darkred" value='/roll {3d20kl1} + @{Spirit} for decreased Spirit'>Decreased</button></td>
                <td><button type='roll' value='/roll {3d20dl1}dh1 + @{Spirit} for Spirit'>Normal</button></td>
                <td><button type='roll' style="background-color:lightgreen" value='/roll {3d20kh1} + @{Spirit} for increased Spirit'>Increased</button></td>
                </tr>
            </table>
    
        </div>

        <div class="sheet-combatDamage">
            <input type="number" name="attr_currentDamageDice" value="1"/> 
            d <select name="attr_currentDamageDieType" class="sheet-dieTypeSelect" value="8">
              <option value="6">6</option>
              <option value="8">8</option>
            </select>
            
            + 
            <select name="attr_currentDamageModifierAttribute" style="width:100px;">
                <option value="@{Brawn}" selected="selected">Brawn</option>
                <option value="@{Finesse}">Finesse</option>
                <option value="@{Mind}">Mind</option>
                <option value="@{Spirit}">Spirit</option>
            </select>
            <button type='roll' value='/roll @{currentDamageDice}d@{currentDamageDieType} + @{currentDamageModifierAttribute} for damage'> Damage</button>
        </div>

        <div class="sheet-defense"> 
            <p>Toughness: <input type="number" name="attr_toughness_display" value="@{toughness}" disabled="true"/>
            Life: <input type="number" name="attr_life" />
            MaxLife: <input type="number" name="attr_life_max" value="@{toughness}*4" disabled="true" /></p>
            <p>Block: <input type="number" name="attr_block" />
            Soak: <input type="number" name="attr_soak" /></p>
        </div>

    </div> <!-- sheet-col -->

    <div class="sheet-col">
        <img src="http://i.imgur.com/1ZKy6mc.jpg">
        <h3>Buffs and Debuffs</h3>
        <textarea name="attr_BuffsAndDebuffs" rows="5"></textarea>
        
    </div>
</div> <!-- 2col-row -->



<div class="sheet-row">
    <h3>Weapons (name, keywords)</h3>
    
    <fieldset class="repeating_weapons">
        <input type="text" name="attr_WeaponName" />
        <input type="text" style="width:70%" name="attr_weaponKeywords" />
    </fieldset>
    </table>
    
</div>

<div class="sheet-row">
    <h3>Armor (name, properties)</h3>
    
    <fieldset class="repeating_armor">
        <input type="text" name="attr_ArmorName" />
        <input type="text" style="width:70%" name="attr_armorKeywords" />
    </fieldset>
    </table>
    
</div>

<div class="sheet-row">
    <h3>Other Equipment (name, description)</h3>
    
    <fieldset class="repeating_miscEquipment">
        <input type="text" name="attr_EquipmentName" />
        <input type="text" style="width:70%" name="attr_equipmentDescription" />
    </fieldset>
    </table>
    
</div>

<div class="sheet-row">
    <h3>Gold</h3>
    <input type="number" name="attr_gold"/>
</div>

</div> <!-- sheet-TavernTalesSheetBody -->
