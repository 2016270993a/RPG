<div class="sheet-section-settings">
  <div class="sheet-row">
    <div class="sheet-col-1-2 sheet-pad-r-lg">
      <div class="sheet-row">
        <div class="sheet-col-1-2 sheet-vert-middle">Output from this sheet should be: </div>
        <div class="sheet-col-1-2 sheet-vert-middle">
          <select name="attr_output_option">
            <option value=" " selected="selected">Public for all to see</option>
            <option value="/w GM ">Whispered to the GM</option>
          </select>
        </div>
      </div>

      <div class="sheet-row sheet-mar-t-md">
        <div class="sheet-col-1-2 sheet-vert-middle">Whisper Death Saves: </div>
        <div class="sheet-col-1-2 sheet-vert-middle">
          <select name="attr_death_save_output_option" class="sheet-mar-t-md">
            <option value=" " selected="selected">Public for all to see</option>
            <option value="/w GM ">Whispered to the GM</option>
          </select>
        </div>
      </div>
      <div class="sheet-row sheet-mar-t-md">
        <div class="sheet-col-1-2 sheet-vert-middle">Output Character Name on all roll templates: </div>
        <div class="sheet-col-1-2 sheet-vert-middle">
          <input type="hidden" value="{{show_character_name=1}}" name="attr_character_name_output">
          <select name="attr_show_character_name" class="sheet-mar-t-md">
            <option value=" " selected="selected">No</option>
            <option value="@{character_name_output}">Yes</option>
          </select>
        </div>
      </div>
    </div>
    <div class="sheet-col-1-2">
      <div class="sheet-row sheet-mar-t-md">
        <div class="sheet-col-1-2 sheet-vert-middle">Break Initiative Ties: </div>
        <div class="sheet-col-1-2 sheet-vert-middle">
          <input type="checkbox" name="attr_initiative_tie_breaker" value="(@{initiative_overall} / 100)">
        </div>
      </div>
      <div class="sheet-row sheet-mar-t-md">
        <div class="sheet-col-1-2 sheet-vert-middle">Initiative Roll adds the selected token to the tracker (remove for tablets): </div>
        <div class="sheet-col-1-2 sheet-vert-middle">
          <select name="attr_intiaitive_to_tracker" class="sheet-mar-t-md">
            <option value="@{selected|initiative_overall} &{tracker}" selected="selected">Send to Tracker</option>
            <option value="@{initiative_overall}">Don't</option>
          </select>
        </div>
      </div>
      <div class="sheet-row sheet-mar-t-md">
        <div class="sheet-col-1-2 sheet-vert-middle">Show Target's AC on Attacks: </div>
        <div class="sheet-col-1-2 sheet-vert-middle">
          <select name="attr_attacks_vs_target_ac" class="sheet-mar-t-md">
            <option value=" " selected="selected">No</option>
            <option value="[[@{Target|AC}]]">Yes</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
