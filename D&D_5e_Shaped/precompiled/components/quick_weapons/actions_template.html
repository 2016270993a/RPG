<div class="sheet-row">
  <div class="sheet-col-35 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-pseudo-disabled" type="text" name="attr_repeating_actions_{{num}}_name">
  </div>
  <div class="sheet-col-06 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-center sheet-pseudo-disabled" type="number" name="attr_repeating_actions_{{num}}_to_hit" value="@{repeating_weapons_ranged_{{num}}_proficient} + @{repeating_weapons_ranged_{{num}}_attack_stat} + @{repeating_weapons_ranged_{{num}}_attack_bonus}" disabled="disabled">
  </div>
  <div class="sheet-col-1-5 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-center sheet-pseudo-disabled" type="text" name="attr_repeating_actions_{{num}}_dmg" value="0">
  </div>
  <div class="sheet-col-1-10 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-center sheet-pseudo-disabled" type="text" name="attr_repeating_actions_{{num}}_reach">
  </div>
  <div class="sheet-col-19 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-center sheet-pseudo-disabled" type="text" name="attr_repeating_actions_{{num}}_range">
  </div>
  <div class="sheet-col-06 sheet-vert-middle">
    <button type="roll" class="sheet-roll" name="roll_repeating_actions_{{num}}_action" value="@{output_option} &{template:5eDefault} {{action=1}} {{character_name=@{character_name}}} @{show_character_name} {{title=@{repeating_actions_{{num}}_name}}} {{action_type=@{repeating_actions_{{num}}_type}}} @{repeating_actions_{{num}}_macro_options}"></button>
  </div>
</div>
