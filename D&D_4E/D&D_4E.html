<div class="sheet-wrapper">
    <div>
    
        <div class="sheet-baseinfo"><input type="text" name="attr_character_name" /><label>Character Name</label></div>
        <div class="sheet-baseinfo sheet-number"><input type="number" name="attr_level" value="1" /><label class="">Level</label></div>
        <input type="hidden" name="attr_halflevel" value="floor(@{level}/2)" disabled = "true"/>
        <div class="sheet-baseinfo"><input type="text" name="attr_class" /><label>Class</label></div>
        <div class="sheet-baseinfo"><input type="text" name="attr_paragon" /><label>Paragon Path</label></div>
        <div class="sheet-baseinfo"><input type="text" name="attr_epic" /><label>Epic Destiny</label></div>
        <div class="sheet-baseinfo"><input type="text" name="attr_xp" /><label>Total XP</label></div>
        
        <div class="sheet-baseinfo"><input type="text" name="attr_race" /><label>Race</label></div>
        <div class="sheet-baseinfo sheet-medium">
            <select name="attr_size">
                    <option value="Tiny">Tiny</option>
                    <option value="Small">Small</option>
                    <option value="Medium" selected="selected">Medium</option>
                    <option value="Large">Large</option>
                    <option value="Huge">Huge</option>
                    <option value="Gargantuan">Gargantuan</option>
            </select>
            <label>Size</label>
        </div>
        <div class="sheet-baseinfo sheet-number"><input type="number" name="attr_age" /><label>Age</label></div>
        <div class="sheet-baseinfo sheet-short">
            <select name="attr_gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
            </select>
            <label>Gender</label>
        </div>
        <div class="sheet-baseinfo sheet-short"><input type="text" name="attr_height" /><label>Height</label></div>
        <div class="sheet-baseinfo sheet-short"><input type="text" name="attr_weight" /><label>Weight</label></div>
        <div class="sheet-baseinfo"><input type="text" name="attr_alignment" /><label>Alignment</label></div>
        <div class="sheet-baseinfo"><input type="text" name="attr_deity" /><label>Deity</label></div>
    
    </div>
    
    <hr/>
    
    <div class="sheet-3colrow">
    
        <!-- Left --> <!-- Hit Points, Initiative, Movement, and Action Points -->
        <div class="sheet-col">
        	<!-- Hit Points -->
			<div class="sheet-toggle-container">
				<input type="checkbox" class="sheet-toggle">
				<label class="sheet-headtwo">Hit Points</label>
				<div class="sheet-statblock">
					<!-- Hit Points Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-small">
							<label>MaxHP</label> 
						</div>
						<div class="sheet-item sheet-small">
							<label>Bloodied</label> 
						</div>
						<div class="sheet-item sheet-small">
							<label>Surge Value</label> 
						</div>
						<div class="sheet-item sheet-med">
							<label>Surges/Day</label> 
						</div>
					</div>
					<!-- Hit Points -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small">
							<input type="number" name="attr_hp_max" value="0"/>
						</div>
						<div class="sheet-item sheet-small">
							<input type="number" name="attr_hp-bloodied" value="floor(@{hp|max}/2)" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-small">
							<input type="number" name="attr_surge-value" value="floor(@{hp|max}/4)" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-med">
							<input type="number" name="attr_surges_max" value="0"/>
						</div>
					</div>
					<!-- Current Hit Points Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-med">
							<label>Current Hit Points</label> 
						</div>
						<div class="sheet-item sheet-med sheet-multiline">
							<label>Temporary Hit Points</label> 
						</div>
						<div class="sheet-item sheet-med">
							<label>Current Surges</label> 
						</div>
					</div>
					<!-- Current Hit Points -->
					<div class="sheet-row">
						<div class="sheet-item sheet-med">
							<input type="number" name="attr_hp" value="0"/>
						</div>
						<div class="sheet-item sheet-med">
							<input type="number" name="attr_tmp-hp" value="0"/>
						</div>
						<div class="sheet-item sheet-med">
							<input type="number" name="attr_surges" value="0"/>
						</div>
					</div>
					<!-- Death Saving Throw Failures -->
					<div class="sheet-row">
						<div class="sheet-item sheet-huge">
							<label>Death Saving Throw Failures</label> 
							
						</div>
						<div class="sheet-item sheet-small">
							<input type="checkbox" name="attr_deathone" value="1"/>
							<input type="checkbox" name="attr_deathtwo" value="1"/>
							<input type="checkbox" name="attr_deaththree" value="1"/>
						</div>
					</div>
					<!-- Saving Throw Mods Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-huge">
							<label>Saving Throw Mods</label> 
						</div>
					</div>
					<textarea name="attr_saving-throw-mods"  class="sheet-small"></textarea>
					<!-- Resistances Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-huge">
							<label>Resistances</label> 
						</div>
					</div>
					<textarea name="attr_resistances"  class="sheet-small"></textarea>
				</div>
			</div>
			<!-- Initiative -->
			<div class="sheet-toggle-container">
				<input type="checkbox" class="sheet-toggle">
				<label class="sheet-headtwo">Initiative</label>
				<div class="sheet-statblock">
					<!-- Initiative Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-small">
							<label>Score</label> 
						</div>
						<div class="sheet-item sheet-large">
						</div>
						<div class="sheet-item sheet-small">
							<label>Dex + 1/2 Lvl</label> 
						</div>
						<div class="sheet-item sheet-small">
							<label>Misc</label> 
						</div>
					</div>
					<!-- Initiative -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<button class="tokenaction sheet-hidden-roll" type='roll' value='@{initiative-roll-text} [[1d20 + @{initiative} &{tracker}]] (Initiative)' name='initiativeCheck' title="Please select your token!"><input type="number" name="attr_initiative" value="@{init-dexterity}+@{init-mod}" disabled = "true"/></button>
						</div>
						<div class="sheet-item sheet-large sheet-black">
							<label>Initiative</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<input type="number" name="attr_init-dexterity" value="@{dexterity-mod}+@{halflevel}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<input type="number" name="attr_init-mod" value="0"/>
						</div>
					</div>
					<!-- Conditional Modifiers Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-huge">
							<label>Conditional Modifiers</label> 
						</div>
					</div>
					<textarea name="attr_init-conditional-modifiers"  class="sheet-small"></textarea>
				</div>
			</div>
            <!-- Movement -->
			<div class="sheet-toggle-container">
				<input type="checkbox" class="sheet-toggle">
				<label class="sheet-headtwo">Movement</label>
				<div class="sheet-statblock">
					<!-- Movement Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-small">
							<label>Score</label> 
						</div>
						<div class="sheet-item sheet-med">
						</div>
						<div class="sheet-item sheet-tiny">
							<label>Base</label> 
						</div>
						<div class="sheet-item sheet-tiny">
							<label>Armor</label> 
						</div>
						<div class="sheet-item sheet-tiny">
							<label>Item</label> 
						</div>
						<div class="sheet-item sheet-tiny">
							<label>Misc</label> 
						</div>
					</div>
					<!-- Movement -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="number" name="attr_speed" value="@{speed-base}+@{speed-armor}+@{speed-item}+@{speed-misc}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-med sheet-black">
							<label>Speed</label> 
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_speed-base" value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_speed-armor" value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_speed-item" value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_speed-misc" value="0"/>
						</div>
					</div>
					<!-- Special Movement Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-huge">
							<label>Special Movement</label> 
						</div>
					</div>
					<textarea name="attr_special-movement"  class="sheet-small"></textarea>
				</div>
			</div>
			<!-- Action Points -->
			<div class="sheet-toggle-container">
				<input type="checkbox" class="sheet-toggle">
				<label class="sheet-headtwo">Action Point</label>
				<div class="sheet-statblock">
					<!-- Action Points -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="number" name="attr_action-points" value="1"/>
						</div>
						<div class="sheet-item sheet-huge sheet-black">
							<label>Action Points</label> 
						</div>
					</div>
					<!-- Conditional Modifiers Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-huge">
							<label>Additional Effects for Spending Action Points</label> 
						</div>
					</div>
					<textarea name="attr_additiona-effects" class="sheet-small"></textarea>
				</div>
			</div>
        </div>
        
        <!-- Mid --> <!-- Defences, Ability Scores, and Senses -->
        <div class="sheet-col">
			<!-- Defence -->
			<div class="sheet-toggle-container">
				<input type="checkbox" class="sheet-toggle">
				<label class="sheet-headtwo">Defenses</label>
				<div class="sheet-statblock">
					<!-- Defence Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-small">
							<label>Score</label> 
						</div>
						<div class="sheet-item sheet-tiny">
							<label></label> 
						</div>
						<div class="sheet-item sheet-tiny">
							<label>Armor</label> 
						</div>
						<div class="sheet-item sheet-tiny">
							<label>Ability</label> 
						</div>
						<div class="sheet-item sheet-tiny">
							<label>Feat</label> 
						</div>
						<div class="sheet-item sheet-tiny">
							<label>ENH</label> 
						</div>
						<div class="sheet-item sheet-tiny">
							<label>Misc</label> 
						</div>
					</div>
					<!-- AC -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="number" name="attr_ac" value="10+@{halflevel}+@{ac-armor}+@{ac-ability}+@{ac-feat}+@{ac-enh}+@{ac-misc}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<label>AC</label> 
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_ac-armor" value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_ac-ability" value="@{ac-highest}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_ac-feat" value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_ac-enh" value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_ac-misc" value="0"/>
						</div>
					</div>
					<!-- Fort -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="number" name="attr_fort" value="10+@{halflevel}+@{fort-armor}+@{fort-ability}+@{fort-feat}+@{fort-enh}+@{fort-misc}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<label>Fort</label> 
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_fort-armor" value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_fort-ability" value="@{fort-highest}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_fort-feat" value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_fort-enh" value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_fort-misc" value="0"/>
						</div>
					</div>
					<!-- Ref -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="number" name="attr_ref" value="10+@{halflevel}+@{ref-armor}+@{ref-ability}+@{ref-feat}+@{ref-enh}+@{ref-misc}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<label>Ref</label> 
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_ref-armor" value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_ref-ability" value="@{ref-highest}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_ref-feat" value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_ref-enh" value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_ref-misc" value="0"/>
						</div>
					</div>
					<!-- Will -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="number" name="attr_will" value="10+@{halflevel}+@{will-armor}+@{will-ability}+@{will-feat}+@{will-enh}+@{will-misc}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<label>Will</label> 
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_will-armor" value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_will-ability" value="@{will-highest}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_will-feat" value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_will-enh" value="0"/>
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_will-misc" value="0"/>
						</div>
					</div>
				</div>
			</div>
			<!-- Ability -->
			<div class="sheet-toggle-container">
				<input type="checkbox" class="sheet-toggle">
				<label class="sheet-headtwo">Ability Scores</label>
				<div class="sheet-statblock">
					<!-- Ability Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-small">
							<label>Score</label> 
						</div>
						<div class="sheet-item sheet-med">
							<label>Ability</label> 
						</div>
						<div class="sheet-item sheet-small">
							<label>Mod</label> 
						</div>
						<div class="sheet-item sheet-small">
							<label>Mod + 1/2 Lvl</label> 
						</div>
					</div>
					<!-- Strength -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="number" name="attr_strength" value="10"/>
						</div>
						<div class="sheet-item sheet-med sheet-black">
							<label>Strength</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<input type="number" name="attr_strength-mod" value="floor((@{strength}-10)/2)" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<button class="sheet-hidden-roll" type='roll' value='@{ability-strength-roll-text} [[1d20 + @{strength-mod-level}]] (Strength Check)' name='strength-Check'>
								<input type="number" name="attr_strength-mod-level" value="@{strength-mod}+@{halflevel}" disabled = "true"/>
							</button>
						</div>
					</div>
					<!-- Constitution -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="number" name="attr_constitution" value="10"/>
						</div>
						<div class="sheet-item sheet-med sheet-black">
							<label>Constitution</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<input type="number" name="attr_constitution-mod" value="floor((@{constitution}-10)/2)" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<button class="sheet-hidden-roll" type='roll' value='@{ability-constitution-roll-text} [[1d20 + @{constitution-mod-level}]] (Constitution Check)' name='constitution-Check'>
								<input type="number" name="attr_constitution-mod-level" value="@{constitution-mod}+@{halflevel}" disabled = "true"/>
							</button>
						</div>
					</div>
					<!-- Dexterity -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="number" name="attr_dexterity" value="10"/>
						</div>
						<div class="sheet-item sheet-med sheet-black">
							<label>Dexterity</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<input type="number" name="attr_dexterity-mod" value="floor((@{dexterity}-10)/2)" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<button class="sheet-hidden-roll" type='roll' value='@{ability-dexterity-roll-text} [[1d20 + @{dexterity-mod-level}]] (Dexterity Check)' name='dexterity-Check'>
								<input type="number" name="attr_dexterity-mod-level" value="@{dexterity-mod}+@{halflevel}" disabled = "true"/>
							</button>
						</div>
					</div>
					<!-- Intelligence -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="number" name="attr_intelligence" value="10"/>
						</div>
						<div class="sheet-item sheet-med sheet-black">
							<label>Intelligence</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<input type="number" name="attr_intelligence-mod" value="floor((@{intelligence}-10)/2)" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<button class="sheet-hidden-roll" type='roll' value='@{ability-intelligence-roll-text} [[1d20 + @{intelligence-mod-level}]] (Intelligence Check)' name='intelligence-Check'>
								<input type="number" name="attr_intelligence-mod-level" value="@{intelligence-mod}+@{halflevel}" disabled = "true"/>
							</button>
						</div>
					</div>
					<!-- Wisdom -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="number" name="attr_wisdom" value="10"/>
						</div>
						<div class="sheet-item sheet-med sheet-black">
							<label>Wisdom</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<input type="number" name="attr_wisdom-mod" value="floor((@{wisdom}-10)/2)" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<button class="sheet-hidden-roll" type='roll' value='@{ability-wisdom-roll-text} [[1d20 + @{wisdom-mod-level}]] (Wisdom Check)' name='wisdom-Check'>
								<input type="number" name="attr_wisdom-mod-level" value="@{wisdom-mod}+@{halflevel}" disabled = "true"/>
							</button>
						</div>
					</div>
					<!-- Charisma -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="number" name="attr_charisma" value="10"/>
						</div>
						<div class="sheet-item sheet-med sheet-black">
							<label>Charisma</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<input type="number" name="attr_charisma-mod" value="floor((@{charisma}-10)/2)" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-small sheet-black">
							<button class="sheet-hidden-roll" type='roll' value='@{ability-charisma-roll-text} [[1d20 + @{charisma-mod-level}]] (Charisma Check)' name='charisma-Check'>
								<input type="number" name="attr_charisma-mod-level" value="@{charisma-mod}+@{halflevel}" disabled = "true"/>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Senses -->
			<div class="sheet-toggle-container">
				<input type="checkbox" class="sheet-toggle">
				<label class="sheet-headtwo">Senses</label>
				<div class="sheet-statblock">
					<!-- Senses Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-small">
							<label>Score</label> 
						</div>
						<div class="sheet-item sheet-large">
							<label>Passive Sense</label> 
						</div>
						<div class="sheet-item sheet-small">
						</div>
						<div class="sheet-item sheet-tiny">
							<label>Skill Bonus</label> 
						</div>
					</div>
					<!-- Senses -->
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="number" name="attr_passive-insight" value="10+@{passive-insight-mod}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-large sheet-black">
							<label>Insight</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_passive-insight-mod" value="@{insight}" disabled = "true"/>
						</div>
					</div>
					<div class="sheet-row">
						<div class="sheet-item sheet-small sheet-halfblack">
							<input type="number" name="attr_passive-perception" value="10+@{passive-perception-mod}" disabled = "true"/>
						</div>
						<div class="sheet-item sheet-large sheet-black">
							<label>Perception</label> 
						</div>
						<div class="sheet-item sheet-small sheet-black">
						</div>
						<div class="sheet-item sheet-tiny sheet-black">
							<input type="number" name="attr_passive-perception-mod" value="@{perception}" disabled = "true"/>
						</div>
					</div>
					<!-- Special Senses Header -->
					<div class="sheet-header">
						<div class="sheet-item sheet-huge">
							<label>Special Senses</label>
