<!DOCTYPE html>
<html lang="en">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>My New Pen!</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="test.css">
</head>

<body>
  <div class="main-container flex-column main-font">

    <!--Middle section-->
    <div class="flex-row nowrap">
      <!--Left column-->
      <div class="flex-column left-column">
        <div class="section flex-column">
          <span class="section-title" data-i18n="name">Nome</span>
          <input name="attr_character_name" type="text" title="{@character_name}" />
        </div>

        <div class="section flex-column">
          <div class="section-title">
            <span data-i18n="nicknames">Alcunhas</span>
          </div>
          <fieldset class="repeating_nicknames">
            <div class="flex-row repeatable-item">
              <input name="attr_nickname" type="text" data-i18n-placeholder="nickname" placeholder="Alcunha" />
            </div>
          </fieldset>
        </div>

        <div class="section flex-column">
          <div class="section-title">
            <span data-i18n="conditions">Condições</span>
          </div>
          <fieldset class="repeating_conditions">
            <div class="flex-row repeatable-item">
              <input name="attr_condition" type="text" data-i18n-placeholder="condition" placeholder="Condição" />
            </div>
          </fieldset>
        </div>

        <div class="section flex-column">
          <div class="section-title">
            <span data-i18n="torments">Tormentos</span>
          </div>
          <fieldset class="repeating_torments">
            <div class="flex-row repeatable-item">
              <input name="attr_torment" type="text" data-i18n-placeholder="torment" placeholder="Tormento" />
            </div>
          </fieldset>
        </div>
      </div>

      <div class="vertical-divisor"></div>

      <!--Right column-->
      <div class="flex-column right-column">
        <div class="section flex-column">
          <div class="section-title">
            <span data-i18n="traits">Características</span>
          </div>
          <fieldset class="repeating_traits">
            <div class="flex-row repeatable-item">
              <input name="attr_trait" type="text" data-i18n-placeholder="trait" placeholder="Característica" />
            </div>
          </fieldset>
        </div>

        <!-- Notes -->
        <div class="section flex-column grow">
          <div class="section-title">
            <span data-i18n="notes">Anotações</span>
          </div>
          <div class="flex-row grow">
            <textarea name="attr_notes" title="{@notes}"></textarea>
          </div>
        </div>
      </div>
    </div>

    <!--Bottom section-->
    <div class="section flex-column center">
      <div class="section-title">
        <span data-i18n="conviction">Convicção</span>
      </div>
      <div class="flex-row conviction-boxes">
        
        <div class="conviction-box conviction-box-size1">
          <input type="radio" class="conviction-box-size1 conviction-radio blank-radio" name="attr_damage-box1" value="0" checked="checked" />
          <input type="radio" class="conviction-box-size1 conviction-radio checked-radio" name="attr_damage-box1" value="1" />
          <input type="radio" class="conviction-box-size1 conviction-radio filled-radio" name="attr_damage-box1" value="2" />

          <div class="circle-box blank-box"></div>
          <div class="circle-box checked-box"></div>
          <div class="circle-box filled-box"></div>
        </div>

        <div class="conviction-box conviction-box-size2">
          <input type="radio" class="conviction-box-size2 conviction-radio blank-radio" name="attr_damage-box2" value="0" checked="checked" />
          <input type="radio" class="conviction-box-size2 conviction-radio checked-radio" name="attr_damage-box2" value="1" />
          <input type="radio" class="conviction-box-size2 conviction-radio filled-radio" name="attr_damage-box2" value="2" />

          <div class="circle-box blank-box"></div>
          <div class="circle-box checked-box"></div>
          <div class="circle-box filled-box"></div>
        </div>

        <div class="conviction-box conviction-box-size3">
          <input type="radio" class="conviction-box-size3 conviction-radio blank-radio" name="attr_damage-box3" value="0" checked="checked" />
          <input type="radio" class="conviction-box-size3 conviction-radio checked-radio" name="attr_damage-box3" value="1" />
          <input type="radio" class="conviction-box-size3 conviction-radio filled-radio" name="attr_damage-box3" value="2" />

          <div class="circle-box blank-box"></div>
          <div class="circle-box checked-box"></div>
          <div class="circle-box filled-box"></div>
        </div>

        <div class="conviction-box conviction-box-size4">
          <input type="radio" class="conviction-box-size4 conviction-radio blank-radio" name="attr_damage-box4" value="0" checked="checked" />
          <input type="radio" class="conviction-box-size4 conviction-radio checked-radio" name="attr_damage-box4" value="1" />
          <input type="radio" class="conviction-box-size4 conviction-radio filled-radio" name="attr_damage-box4" value="2" />

          <div class="circle-box blank-box"></div>
          <div class="circle-box checked-box"></div>
          <div class="circle-box filled-box"></div>
        </div>

        <div class="vertical-divisor"></div>

        <div class="conviction-box conviction-box-size5">
          <input type="radio" class="conviction-box-size5 conviction-radio blank-radio" name="attr_damage-box5" value="0" checked="checked" />
          <input type="radio" class="conviction-box-size5 conviction-radio checked-radio" name="attr_damage-box5" value="1" />
          <input type="radio" class="conviction-box-size5 conviction-radio filled-radio" name="attr_damage-box5" value="2" />

          <div class="circle-box blank-box"></div>
          <div class="circle-box checked-box"></div>
          <div class="circle-box filled-box"></div>
        </div>

        <div class="conviction-box conviction-box-size6">
          <input type="radio" class="conviction-box-size6 conviction-radio blank-radio" name="attr_damage-box6" value="0" checked="checked" />
          <input type="radio" class="conviction-box-size6 conviction-radio checked-radio" name="attr_damage-box6" value="1" />
          <input type="radio" class="conviction-box-size6 conviction-radio filled-radio" name="attr_damage-box6" value="2" />

          <div class="circle-box blank-box"></div>
          <div class="circle-box checked-box"></div>
          <div class="circle-box filled-box"></div>
        </div>

        <div class="conviction-box conviction-box-size6">
          <input type="radio" class="conviction-box-size6 conviction-radio blank-radio" name="attr_damage-box7" value="0" checked="checked" />
          <input type="radio" class="conviction-box-size6 conviction-radio checked-radio" name="attr_damage-box7" value="1" />
          <input type="radio" class="conviction-box-size6 conviction-radio filled-radio" name="attr_damage-box7" value="2" />

          <div class="circle-box blank-box"></div>
          <div class="circle-box checked-box"></div>
          <div class="circle-box filled-box"></div>
        </div>

        <div class="conviction-box conviction-box-size5">
          <input type="radio" class="conviction-box-size5 conviction-radio blank-radio" name="attr_damage-box8" value="0" checked="checked" />
          <input type="radio" class="conviction-box-size5 conviction-radio checked-radio" name="attr_damage-box8" value="1" />
          <input type="radio" class="conviction-box-size5 conviction-radio filled-radio" name="attr_damage-box8" value="2" />

          <div class="circle-box blank-box"></div>
          <div class="circle-box checked-box"></div>
          <div class="circle-box filled-box"></div>
        </div>

        <div class="vertical-divisor"></div>

        <div class="conviction-box conviction-box-size4">
          <input type="radio" class="conviction-box-size4 conviction-radio blank-radio" name="attr_damage-box9" value="0" checked="checked" />
          <input type="radio" class="conviction-box-size4 conviction-radio checked-radio" name="attr_damage-box9" value="1" />
          <input type="radio" class="conviction-box-size4 conviction-radio filled-radio" name="attr_damage-box9" value="2" />

          <div class="circle-box blank-box"></div>
          <div class="circle-box checked-box"></div>
          <div class="circle-box filled-box"></div>
        </div>

        <div class="conviction-box conviction-box-size3">
          <input type="radio" class="conviction-box-size3 conviction-radio blank-radio" name="attr_damage-box10" value="0" checked="checked" />
          <input type="radio" class="conviction-box-size3 conviction-radio checked-radio" name="attr_damage-box10" value="1" />
          <input type="radio" class="conviction-box-size3 conviction-radio filled-radio" name="attr_damage-box10" value="2" />

          <div class="circle-box blank-box"></div>
          <div class="circle-box checked-box"></div>
          <div class="circle-box filled-box"></div>
        </div>

        <div class="conviction-box conviction-box-size2">
          <input type="radio" class="conviction-box-size2 conviction-radio blank-radio" name="attr_damage-box11" value="0" checked="checked" />
          <input type="radio" class="conviction-box-size2 conviction-radio checked-radio" name="attr_damage-box11" value="1" />
          <input type="radio" class="conviction-box-size2 conviction-radio filled-radio" name="attr_damage-box11" value="2" />

          <div class="circle-box blank-box"></div>
          <div class="circle-box checked-box"></div>
          <div class="circle-box filled-box"></div>
        </div>

        <div class="conviction-box conviction-box-size1">
          <input type="radio" class="conviction-box-size1 conviction-radio blank-radio" name="attr_damage-box12" value="0" checked="checked" />
          <input type="radio" class="conviction-box-size1 conviction-radio checked-radio" name="attr_damage-box12" value="1" />
          <input type="radio" class="conviction-box-size1 conviction-radio filled-radio" name="attr_damage-box12" value="2" />

          <div class="circle-box blank-box"></div>
          <div class="circle-box checked-box"></div>
          <div class="circle-box filled-box"></div>
        </div>

      </div>

    </div>


    <div class="footer flex-row">
      <span>“Terra Devastada” by John Bogéa.</span>
    </div>

  </div>

  <!-- end of sheet -->

  <!-- Strings translations for Roll Queries-->
  <div style="display: none;">
    <span data-i18n="positive-negative-die">Possui dado positivo ou negativo?</span>
    <span data-i18n="normal">Normal</span>
    <span data-i18n="positive">Positivo</span>
    <span data-i18n="negative">Negativo</span>
    <span data-i18n="modifier">Modificador</span>
    <span data-i18n="result">Resultado</span>
    <span data-i18n="check">Teste</span>
    <span data-i18n="weapon">Arma</span>
    <span data-i18n="item">Item</span>
  </div>

  <!--Sheet Workers -->
  <script type="text/worker">

    /*config Roll Queries translations */
    on("sheet:opened", function(eventInfo){
        
        setAttrs({
            positivenegativedie: getTranslationByKey("positive-negative-die"),
            normal: getTranslationByKey("normal"),
            positive: getTranslationByKey("positive"),
            negative: getTranslationByKey("negative"),
            modifier: getTranslationByKey("modifier"),
            result: getTranslationByKey("result"),
            check: getTranslationByKey("check"),
            usage_die: getTranslationByKey("usage-die"),
            luckdie_label: getTranslationByKey("char-luck-die"),
            physique_label: getTranslationByKey("char-physique"),
            agility_label: getTranslationByKey("char-agility"),
            intellect_label: getTranslationByKey("char-intellect"),
            will_label: getTranslationByKey("char-will"),
            weapon: getTranslationByKey("weapon"),
            item: getTranslationByKey("item"),
            damage: getTranslationByKey("damage")
  
        });     
        
    });
    
  </script>
</body>

</html>
