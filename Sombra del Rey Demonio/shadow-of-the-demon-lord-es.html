<div id="charsheet">
<div class="sheet-container">
	<input type="radio" name="attr_tab" class="sheet-tab sheet-tab1" value="1" title="First Tab" checked /><span> Atributos</span>
	<input type="radio" name="attr_tab" class="sheet-tab sheet-tab2" value="2" title="Second Tab" /><span> Talentos</span>
	<input type="radio" name="attr_tab" class="sheet-tab sheet-tab3" value="3" title="Third Tab" /><span> Magias</span>
	<div class="sheet-maindiv sheet-pane">
	    <div class="sheet-3colrow sheet-row-1">
	        <div class="sheet-col odd">
	        	<label class="sheet-name">Nombre:</label>
				<input type="text" name="attr_name"/>
	        	<label >Descripción:</label>
				<textarea name="attr_desc" ></textarea>
	        </div>
	        <div class="sheet-col even">
				<div class="sheet-box">
					<label class="sheet-ancestry">Linaje:</label>
                    <input type="text" name="attr_ancestry" />
					<label class="sheet-novice">Novato:</label>
					<input type="text" name="attr_novice"/>
					<label class="sheet-expert">Experto:</label>
					<input type="text" name="attr_expert"/>
					<label class="sheet-master">Maestro:</label>
					<input type="text" name="attr_master"/>
					<label class="sheet-lvl">Level:</label>
					<input type="number" class="sheet-encircled" name="attr_lvl"/>
	        	</div>
	        </div>
			<div class="sheet-col odd">
				<label >Idiomas:</label>
				<input type="text" name="attr_languages"/>
				<label class="sheet-prof">Profesiones:</label>
				<textarea name="attr_prof" ></textarea>
			</div>
		</div>
		<div class="sheet-row-2">
				<div class="sheet-left-col">
				<label class="sheet-class-talents sheet-section-title">Notas:</label>
				<textarea rows="25" cols="10" name="attr_talents"></textarea>
				</div>
	        	<div class="sheet-attr-box">
					<label class="sheet-strength">Fuerza:</label>
					<input type="number" class="sheet-encircled sheet-lg" name="attr_strength"/>
	  			    <input type="number" class="sheet-mod" class="sheet-mod" disabled name="attr_strength_mod" value="[[@{strength} - 10]]" />
	  			    <button type='roll' value="&{template:default} {{name=Tirada de fuerza}} {{roll=[[1d20 + @{strength_mod} + [[?{#(Boons - Banes)|0}]]d6k1]]}}" name='roll_strength'>
					</button>
					<label class="sheet-size">Tamaño:</label>
					<input type="number" class="sheet-encircled" name="attr_size"/>
	        	</div>
	        	<div class="sheet-attr-box">
					<label class="sheet-intellect">Inteligencia:</label>
					<input type="number" class="sheet-encircled sheet-lg" name="attr_intellect"/>
	  			    <input type="number" class="sheet-mod" class="sheet-mod" disabled name="attr_intellect_mod" value="[[@{intellect} - 10]]" />
	  			    <button type='roll' value="&{template:default} {{name=Tirada de inteligencia}} {{roll=[[1d20 + @{intellect_mod} + [[?{#(Boons - Banes)|0}]]d6k1]]}}" name='roll_intellect'>
					</button>
					<label class="sheet-perception">Percepción:</label>
					<input type="number" class="sheet-encircled sheet-sm" name="attr_perception"/>
	  			    <input type="number" class="sheet-mod" class="sheet-mod" disabled name="attr_perception_mod" value="[[@{perception} - 10]]" />
		  			<button type='roll' value="&{template:default} {{name=Tirada de percepción}} {{roll=[[1d20 + @{perception_mod} + [[?{#(Boons - Banes)|0}]]d6k1]]}}" name='roll_perception'>
					</button>
	        	</div>
	        	<div class="sheet-attr-box">
					<label class="sheet-agility">Agilidad:</label>
					<input type="number" class="sheet-encircled sheet-lg" name="attr_agility"/>
	  			    <input type="number" class="sheet-mod" class="sheet-mod" disabled name="attr_agility_mod" value="[[@{agility} - 10]]" />
	  			    <button type='roll' value="&{template:default} {{name=Tirada de agilidad}} {{roll=[[1d20 + @{agility_mod} + [[?{#(Boons - Banes)|0}]]d6k1]]}}" name='roll_agility'>
					</button>
					<label class="sheet-speed">Velocidad:</label>
					<input type="number" class="sheet-encircled" name="attr_speed"/>
	        	</div>
				<div class="sheet-attr-box">
					<label class="sheet-will">Voluntad:</label>
					<input type="number" class="sheet-encircled sheet-lg" name="attr_will"/>
	  			    <input type="number" class="sheet-mod" class="sheet-mod" disabled name="attr_will_mod" value="[[@{will} - 10]]" />
	  			    <button type='roll' value="&{template:default} {{name=Tirada de voluntad}} {{roll=[[1d20 + @{will_mod} + [[?{#(Boons - Banes)|0}]]d6k1]]}}" name='roll_will'>
					</button>
					<label class="sheet-strength">Locura:</label>
					<input type="number" class="sheet-encircled" name="attr_insanity"/>
				</div>
	        	<div class="sheet-attr-box">
					<label class="sheet-health">Salud:</label>
					<input type="number" class="sheet-encircled sheet-lg" name="attr_health"/>

					<label class="sheet-healing">Tasa de curación:</label>
					<input type="number" class="sheet-encircled" name="attr_healing"/>

					<label class="sheet-defense">Defensa:</label>
					<input type="number" class="sheet-encircled" name="attr_defense"/>

					<label class="sheet-corruption">Corrupción:</label>
					<input type="number" class="sheet-encircled" name="attr_corruption"/>
	        	</div>
	        	<div class="sheet-attr-box">
					<label class="sheet-power">Poder:</label>
					<input type="number" class="sheet-encircled" name="attr_power"/>

					<label class="sheet-damage">Daño:</label>
					<input type="number" class="sheet-encircled sheet-lg" name="attr_damage"/>

					<label class="sheet-damage-max">Max:</label>
					<input type="number" name="attr_damage_max" value="@{health}" class="sheet-mod" disabled />
	        	</div>
				<div class="sheet-right-col">
					<label class="sheet-equipment">Equipo:</label>
					<textarea rows="4" cols="50" name="attr_equipment" ></textarea>
				</div>
		</div>
		<div class="sheet-2colrow sheet-row-3">
	        <div class="sheet-col sheet-odd">
				<label>Arma:</label>
				<label>Mod</label>
			    <label>Daño</label>
				<label>(Bonus - Malus)</label>
				<fieldset class="repeating_weapons">
					<button type="roll" value="&{template:default} {{name=@{weapon_name}}} {{attack=[[1d20 + [[@{attrtype} - 10]] + [[?{#(Boons - Banes)|0} + @{dboonsbanes}]]d6k1]]}} {{damage=[[@{ddamage}]]}}" class="ui-draggable">
					</button>
	 			    <input type="text" class="attr_weapon_name" name="attr_weapon_name" placeholder="Weapon name" style="width:300px">
	  			    <select name="attr_attrtype" class="dtype" style="width:90px;">
				        <option value="@{strength}">Fuerza</option>
				        <option value="@{agility}">Agilidad</option>
				    </select>
					<input type="text" class="attr_ddamage" name="attr_ddamage" placeholder="1d6" style="width:70px">
					<input type="number" value="0" step="1" name="attr_dboonsbanes" value="0" style="width:50px;">
				</fieldset>
	        </div>
	        <div class="sheet-col sheet-even">
				<label style="width:100px;">Puntos de Fortuna:</label>
				<input type="number" value="0" step="1" name="attr_dboonsbanes" value="0" style="width:50px;">
			</div>
		</div>
	</div>
	<div class="sheet-maindiv2 sheet-pane">
		<div class="sheet-row-1">
			<label class="sheet-talents sheet-section-title">Talentos:</label>
			<fieldset class="repeating_talents">
			<table style="width:100%;">
				<tbody>
					<tr>
						<td><label>Nombre</label><input type="text" style="width:700px;" name="attr_talent" /></td>
						<td><label>Usos</label><input type="number" style="width:50px;" name="attr_tuses" value="0"/></td>
						<td><label>Max</label><input type="number" style="width:50px;" name="attr_tmax" value="1"/></td>
						<td><button type="roll" value="&{template:default} {{name=@{talent}}} {{description=@{tdescription}}}" class="ui-draggable">
						</button></td>
					</tr>
					<tr>
						<td colspan="3"><label>Descripción</label><textarea name="attr_tdescription" style="height:58px;"></textarea></td>
					</tr>
					<tr>
						<td colspan="3">
							<label style="text-align:center;">Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨</label>
						</td>
					</tr>
				</tbody>
			</table>
			</fieldset>
	    </div>
	</div>
	<div class="sheet-maindiv3 sheet-pane">
		<div class="sheet-row-1">
			<label class="sheet-class-magic sheet-section-title">Spells:</label>
			<fieldset class="repeating_magic">
			<table style="width:100%;">
				<tbody>
					<tr>
						<td colspan="2"><label>Conjuro</label><input type="text" name="attr_spell" style="width:220px;"/></td>
						<td><label>Tradición</label><input type="text" name="attr_stradition" style="width:100px;"/></td>
						<td><label>Duración</label><input type="text" name="attr_sduration" style="width:100px;"/></td>
						<td><label>Requisito</label><input type="text" name="attr_sreq" style="width:220px;"/></td>
						<td><label>Rango</label><input type="number" name="attr_srank" value="0" /></td>
						<td><label>Usos</label><input type="number" name="attr_suses" value="0"/></td>
						<td><label>Max</label><input type="number" name="attr_smax" value="1"/></td>
						<td><button type="roll" value="&{template:default} {{name=@{spell} - *@{stradition} @{srank}*}} {{attack=[[ceil((100+@{srolltype})/100)*(1d20 + [[@{srolltype} - 10]] + [[?{#(Boons - Banes)|0}]]d6k1)]] vs @{srollagainsttype}}} {{damage=[[0 + @{sdamage}]]}} {{Target/Area=@{starget}}} {{duration=@{sduration}}} {{requirement=@{sreq}}} {{description=@{sdescription}}} {{triggered=@{striggered}}} {{Roll 20+=@{sbonus}}}" class="ui-draggable">
						</button></td>
					</tr>
					<tr>
						<td colspan="8"><label>Objetivo/Área</label><input type="text" name="attr_starget" /></td>
					</tr>
					<tr>
						<td colspan="4"><label>Descripción</label><textarea name="attr_sdescription" style="height:58px"></textarea></td>
						<td colspan="4"><label>Activación</label><textarea name="attr_striggered" style="height:58px"></textarea></td>
					</tr>
					<tr>
						<td><label>Ataque</label>
							<select name="attr_srolltype" class="dtype" style="width:100px;">
								<option value="-100">None</option>
								<option value="@{strength}">Fuerza</option>
								<option value="@{agility}">Agilidad</option>
								<option value="@{intellect}">Inteligencia</option>
								<option value="@{will}">Voluntad</option>
							</select>
						</td>
						<td><label>Against</label>
							<select name="attr_srollagainsttype" class="dtype" style="width:100px;">
								<option value="None">Nada</option>
								<option value="Strength">Fuerza</option>
								<option value="Agility">Agilidad</option>
								<option value="Intellect">Inteligencia</option>
								<option value="Will">Voluntad</option>
								<option value="Perception">Percepción</option>
							</select>
						</td>
						<td><label>Daño</label><input name="attr_sdamage" style="width:100px;" value="0"></td>
						<td colspan="5"><label>Tira 20+</label><input name="attr_sbonus"></td>
					</tr>
					<tr>
						<td colspan="9">
							<label style="text-align:center;">Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨Â¨</label>
						</td>
					</tr>
				</tbody>
			</table>
			</fieldset>
	    </div>
	</div>
</div>
