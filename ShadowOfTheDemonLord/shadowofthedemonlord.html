<div class="sheet-3colrow">

    <div class="sheet-col">

    	<label>Name:</label><input type="text" name="attr_character_name" />
		<label>Ancestry:</label><input type="text" name="attr_race" />
		<label>Level:</label><input type="number" name="attr_level" />

	</div>

	<div class="sheet-col">
		<p style="text-align: center;">
			<img src="http://tribality.com/wp-content/uploads/2015/03/shadow1-740x360.png" style="max-height: 100px;" />
		</p>
	</div>

	<div class="sheet-col">
	
		<label>Novice:</label><input type="text" name="attr_novice" />
		<label>Expert:</label><input type="text" name="attr_expert" />
		<label>Master:</label><input type="text" name="attr_master" />

	</div>

</div>

<hr />

<div class="sheet-3colrow">

	<div class="sheet-col">
	
		<table>
			<thead>
			<tr>
				<th>Attribute</th>
				<th>Score</th>
				<th>Modifier</th>
			</tr>
			</thead>
			<tbody>
				<tr>
					<td><label>Strength</label></td>
					<td><input type="number" name="attr_strength" /></td>
					<td><input type="number" name="attr_strength_mod" /></td>
				</tr>
				<tr>
					<td><label>Agility</label></td>
					<td><input type="number" name="attr_strength" /></td>
					<td><input type="number" name="attr_strength_mod" /></td>
				</tr>
				<tr>
					<td><label>Intellect</label></td>
					<td><input type="number" name="attr_strength" /></td>
					<td><input type="number" name="attr_strength_mod" /></td>
				</tr>
				<tr>
					<td><label>Perception</label></td>
					<td><input type="number" name="attr_perception" /></td>
					<td><input type="number" name="attr_perception_mod" /></td>
				</tr>
				<tr>
					<td><label>Will</label></td>
					<td><input type="number" name="attr_strength" /></td>
					<td><input type="number" name="attr_strength_mod" /></td>
				</tr>
			</tbody>
		</table>
	
	</div>

	<div class="sheet-col">
	
		<table>
			<thead>
			<tr>
				<th>Combat Characteristic</th>
				<th>Score</th>
				<th>Max (if applicable)</th>
			</tr>
			</thead>
			<tbody>
				<tr>
					<td><label>Damage</label></td>
					<td><input type="number" name="attr_damage" value="0" /></td>
					<td><input type="number" name="attr_damage_max" value="@{Health}" disabled="true" /></td>
				</tr>
				<tr>
					<td><label>Health</label></td>
					<td><input type="number" name="attr_health" /></td>
				</tr>
				<tr>
					<td><label>Healing Rate</label></td>
					<td><input type="number" name="attr_healing_rate" /></td>
				</tr>
				<tr>
					<td><label>Defense</label></td>
					<td><input type="number" name="attr_defense" /></td>
				</tr>
				<tr>
					<td><label>Speed</label></td>
					<td><input type="number" name="attr_speed" /></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="sheet-col">

		<table>
			<thead>
			<tr>
				<th>Characteristic</th>
				<th>Score</th>
				<th>Max (if applicable)</th>
			</tr>
			</thead>
			<tbody>
				<tr>
					<td><label>Insanity</label></td>
					<td><input type="number" name="attr_insanity" value="0" /></td>
					<td><input type="number" name="attr_insanity_max" value="@{Will}" disabled="true" /></td>
				</tr>
				<tr>
					<td><label>Corruption</label></td>
					<td><input type="number" name="attr_corruption" value="0" /><td>
				</tr>
				<tr>
					<td><label>Power</label></td>
					<td><input type="number" name="attr_power" value="0" /></td>
				</tr>
				<tr>
					<td><label>Size</label></td>
					<td><input type="text" name="attr_size" value="1" /></td>
				</tr>
			</tbody>
		</table>

	</div>

</div>

<hr />

<div class="sheet-3colrow">
	
	<div class="sheet-col">
		
		<h3>Professions</h3>
		
		<table>
			<thead>
				<th><label>Profession Type</label></th>
				<th><label>Profession Name</label></th>
			<thead>
			<tbody>
				<fieldset class="repeating_professions">
					<tr>
						<td><input type="text" name="attr_profession_type" /></td>
						<td><input type="text" name="attr_profession_name" /></td>
					</tr>
				</fieldset>
			</tbody>
		<table>
		
	</div>
	
	<div class="sheet-col">
		
		<h3>Description</h3>
		
		<textarea name="attr_description"></textarea>
		
	</div>
	
	<div class="sheet-col">
		
		<h3>Talents</h3>
		
		<table>
			<thead>
				<th><label>Talent Name</label></th>
				<th><label>Talent Description</label></th>
			</thead>
			<tbody>
				<fieldset class="repeating_talents">
					<tr>
						<td><input type="text" name="attr_talent_name" /></td>
						<td><input type="text" name="attr_talent_description" /></td>
					</tr>
				</fieldset>
			</tbody>
		</table>
		
	</div>
	
</div>

<hr />

<div class="sheet-2colrow">
	
	<div class="sheet-col">
		
		<h3>Weapons</h3>
		
		<table>
			<thead>
				<th><label>Weapon</label></th>
				<th><label>Damage</label></th>
				<th><label>Description</label></th>
			</thead>
			<tbody>
				<fieldset class="repeating_weapons">
					<tr>
						<td><input type="text" name="attr_weapon" /></td>
						<td><input type="text" name="attr_weapon_damage" /></td>
						<td><input type="text" name="attr_weapon_description" /></td>
					</tr>
				</fieldset>
			<tbody>
		</table>
		
	</div>
	
	<div class="sheet-col">
		
		<h3>Equipment</h3>
		
		<textarea name="attr_equipment"></textarea>
		
	</div>
	
</div>

<hr />

<div class="sheet-col">
		
	<h3>Magic</h3>
		
	<table>
		<fieldset class="repeating_magic">
			<thead>
				<th><label>Magic</label><input type="text" name="attr_magic" /></th>
			</thead>
			<tbody>
				<tr>
					<td><label>Tradition</label></td>
					<td><label>Type</label></td>
					<td><label>Rank</label></td>
				</tr>
				<tr>
					<td><input type="text" name="attr_magic_tradition" /></td>
					<td><input type="text" name="attr_magic_type" /></td>
					<td><input type="number" name="attr_magic_rank" /></td>
				</tr>
				
				<tr><hr /></tr>
				
				<tr>
					<td><label>Requirement</label></td>
					<td><label>Target</label></td>
					<td><label>Duration</label></td>
				</tr>
				<tr>
					<td><input type="text" name="attr_magic_req" /></td>
					<td><input type="text" name="attr_magic_target" /></td>
					<td><input type="text" name="attr_magic_duration" /></td>
				</tr>
				
				<tr><hr /></tr>
				
				<tr>
					<td><label>Triggered/Sacrifice/Permanence</label></td>
					<td><label>Attack Roll +20</label></td>
				</tr>
				<tr>
					<td><input type="text" name="attr_magic_triggered" /></td>
					<td><input type="text" name="attr_magic_attack_plus20" /></td>
				</tr>
				<tr>
					<td><label>Description</label></td>
				</tr>
				<tr>
					<td><textarea name="attr_magic_description"></textarea></td>
				</tr>
			</tbody>
			
		</fieldset>
		
	</table>

</div>
