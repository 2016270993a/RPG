<div class="mainContent">

  <div class="div_name abs"><input type="text" name="attr_character_name" class="attr_character_name"
      placeholder="name here" spellcheck="false"></div>
  <div class="div_body abs">
    <input type="number" name="attr_heroBody" class="attr_heroBody" size="2" placeholder="--">
    <input type="hidden" value="[[d6-6+(d6+@{heroBody})]]" name="attr_rollBody">
    <button type="roll" value="&{template:primalquest}{{heroAttribute=Body}}{{roll=@{rollBody}}}"></button>
  </div>
  <div class="div_mind abs">
    <input type="hidden" value="[[d6-6+(d6+@{heroMind})]]" name="attr_rollMind">
    <input type="number" name="attr_heroMind" class="attr_heroMind" size="2" placeholder="--">
    <button type="roll" value="&{template:primalquest}{{heroAttribute=Mind}}{{roll=@{rollMind}}}"></button>
  </div>
  <div class="div_heart abs">
    <input type="hidden" value="[[d6-6+(d6+@{heroHeart})]]" name="attr_rollHeart">
    <input type="number" name="attr_heroHeart" class="attr_heroHeart" size="2" placeholder="--">
    <button type="roll" value="&{template:primalquest}{{heroAttribute=Heart}}{{roll=@{rollHeart}}}"></button>
  </div>

  <div class='div_weapon_one abs'>
    <input type="text" name="attr_heroWeaponOne" class="attr_heroWeaponOne" spellcheck="false">
    <input type="number" placeholder="--" class="weapon_range" size="2" />
    <input type="number" placeholder="--" name="attr_dmgOne" class="weapon_dmg" size="2" pattern="^[-\d]\d*$"
      step="1" />
    <button type="roll" name="roll" value="[[d6+@{dmgOne}]]"></button>
  </div>
  <div class='div_weapon_two abs'>
    <input type="text" name="attr_heroWeaponTwo" class="attr_heroWeaponTwo" spellcheck="false">
    <input type="number" placeholder="--" class="weapon_range" size="2" />
    <input type="number" placeholder="--" name="attr_dmgTwo" class="weapon_dmg" size="2" />
    <button type="roll" value="[[d6+@{dmgTwo}]]"></button>
  </div>
  <div class='div_weapon_three abs'>
    <input type="text" name="attr_heroWeaponThree" class="attr_heroWeaponThree" spellcheck="false">
    <input type="number" placeholder="--" class="weapon_range" size="2" />
    <input type="number" placeholder="--" name="attr_dmgThree" class="weapon_dmg" size="2" />
    <button type="roll" value="[[d6+@{dmgThree}]]"></button>
  </div>

  <div class="extra_tags abs">
    <textarea placeholder="extra tags" spellcheck="false"></textarea>
  </div>
  <div class="div_food abs"><input type="number" size="2" class="attr_heroFood" placeholder="--" /></div>
  <div class="div_water abs">
    <input type="number" size="2" class="attr_heroWater" placeholder="--" />
  </div>


  <div class="div_xp  abs">
    <input type="number" class="attr_heroXP" placeholder="--">
  </div>
  <div class="div_xp_spent abs">
    <input type="number" class="attr_heroXP_Spent" placeholder="--">
  </div>

  <div class="div_max abs">
    <input type="number" class="attr_heroMax" placeholder="--">
  </div>
  <div class="div_vitality abs">
    <input type="number" class="attr_heroVitality" placeholder="--">
  </div>

  <div class="div_defense abs">
    <input type="number" class="attr_heroDefense" placeholder="--">
  </div>

  <div class="div_concept abs">
    <input type="text" name="attr_heroConcept" class="attr_heroConcept" placeholder="concept" spellcheck="false">
  </div>
  <div class="div_talent abs">
    <input type="text" name="attr_heroTalent" class="attr_heroTalent" placeholder="talent" spellcheck="false">

  <div class="div_motivation abs">

  <div class="div_problem abs">

<!--Rolltemplate-->

<rolltemplate class="sheet-rolltemplate-primalquest">
  <div class="sheet-container ">


    <h1
      style="font-family: 'Amatic SC', cursive;background-color:rgb(184, 21, 21); color:#fff; text-align:center; font-weight: 400; font-size: 35px;">
      Primal Quest</h1>




    <div class="sheet-header">
      <p style="font-family: 'Amatic SC', cursive;font-weight:bolder; font-size:32px; color:rgb(192, 10, 10)">Rolling
        {{heroAttribute}}
      </p>
      <p>{{roll}}</p>
    </div>

    <div class="sheet-footer">

      <p style="text-align:center; font-size: 15px; font-family: 'Permanent Marker', cursive; font-weight:bold">
        dificulties</p>
      <div class="sheet-footer-content">
        <span style="color:red">0</span> <span>moderate |</span>
        <span style="color:red">1-2</span><span>hard |
        </span>
        <span style="color:red">3-4</span>
        <span>very
          hard|</span>
        <span style="color:red">5</span>

        <span>dauting |</span>
        <span style="color:red"> 6+ </span>
        <span>legendary |</span>
        <p
          style="background-color:orange; font-size:14px; font-style: italic; font-weight:bold; padding:3px; margin:5px ;">
          final
          result = your roll - difficulty</p>
      </div>

      </p>
    </div>


  </div>
</rolltemplate>

<script type="text/worker">

  on('change:dmgOne', function(){
    getAttrs(['dmgOne'], function(v){
     
      setAttrs({dmgOne:Math.floor(v.dmgOne)})
    });
  })
  on('change:dmgTwo', function(){
    getAttrs(['dmgTwo'], function(v){
      
      setAttrs({dmgTwo:Math.floor(v.dmgTwo)})
    });
  })
  on('change:dmgThree', function(){
    getAttrs(['dmgThree'], function(v){
      
      setAttrs({dmgThree:Math.floor(v.dmgThree)})
    });
  })

  on('change:heroBody', function(){
    getAttrs(['heroBody'], function(v){
      setAttrs({heroBody: Math.floor(v.heroBody)})
     
    })
  })
  on('change:heroMind', function(){
    getAttrs(['heroMind'], function(v){
      setAttrs({heroMind: Math.floor(v.heroMind)})
     
    })
  })

  on('change:heroHeart', function(){
    getAttrs(['heroHeart'], function(v){
      setAttrs({heroHeart: Math.floor(v.heroHeart)})
     
    })
  })

</script>
