
<main>
    <div class="header"></div>
    <div class="vitals columnflex">
        <div class="rowflex nowrap">
            <input name="attr_character_name" type="text" />
            <input name="attr_character_career" list="careers" type="text" />
            <input name="attr_character_race" list="races" type="text" />
            <input name="attr_character_rank" type="text" class="shortAttr" />
            <input name="attr_character_fame" list="fame_levels" type="text" class="shortAttr" />
            <input name="attr_character_wealth" list="wealth_levels" type="text" class="shortAttr" />
        </div>
    </div>
    <div class="stress">
        <div class="columnflex nowrap">
            <div class="rowflex nowrap">
                <input type="hidden" name="attr_character_stresscount" value="0" />
                <select style="margin-left: 14px;" class="stressBoxes" name="attr_character_stress1type">
                    <option value="" selected="selected"></option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>
                <select class="stressBoxes" name="attr_character_stress2type">
                    <option value="" selected="selected"></option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>
                <select class="stressBoxes" name="attr_character_stress3type">
                    <option value="" selected="selected"></option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>
                <select class="stressBoxes" name="attr_character_stress4type">
                    <option value="" selected="selected"></option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>
                <select class="stressBoxes" name="attr_character_stress5type">
                    <option value="" selected="selected"></option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>

                <input class="burnOut" style="width: 50px;" type="number" value="5" />
            </div>

            <div class="rowflex nowrap">
                <input class="dramaDesc" type="text" />
                <input class="dramaDesc" type="text" />
                <input class="dramaDesc" type="text" />
            </div>
        </div>
    </div>

    <div class="levelSpeed" style="z-index: 5;">
        <div class="rowflex nowrap">
            <input style="margin-left:13px;margin-top:8px;width:49px;" type="number" value="1" />
            <input style="margin-left:60px;margin-top:39px;width:70px;" type="number" value="30">
        </div>
        <div class="rowflex nowrap" style="font-size:12px;margin-left:50px;margin-top:5px;">
            <input type="radio" value="meters" name="attr_character_speedType" checked="checked" /><span> meters/sec</span>
            <input type="radio" value="grids" name="attr_character_speedType" /><span> grids/sec</span>
        </div>
    </div>

    <div class="skills">
        <div class="rowflex nowrap">

        </div>
    </div>

    <div class="wounds"></div>
    <div class="nature"></div>
    <div class="element"></div>
    <div class="heroicMove"></div>
    <div class="talents"></div>
    <div class="buildPoints"></div>
    <div class="proficiencies"></div>
    <div class="gear"></div>
    <div class="successes"></div>
    <div class="phases"></div>
</main>
