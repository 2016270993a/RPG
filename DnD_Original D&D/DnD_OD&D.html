<!-- Original Dungeons & Dragons Character Sheet CSS */ -->
<!-- Version 1.0 -->

  <div class="sheet-odd">

    <h2>Dungeons &amp; Dragons</h2>

    <div class="sheet-section sheet-particulars">
      <div class="sheet-flex-row">
        <span class="sheet-flex-col sheet-flex-half"><label>Name</label><input class="sheet-fill" type="text" name="attr_character_name" placeholder="(character name)" title="@{Character}"/></span>
        <span class="sheet-flex-col sheet-flex-half"><label>Player</label><input class="sheet-fill" type="text" name="attr_PlayerName" title="@{Player}"/></span>
      </div>
      <div class="sheet-flex-row">
        <span class="sheet-flex-col sheet-flex-quarter"><label>Race</label><input class="sheet-fill" type="text" name="attr_race" /></span>
        <span class="sheet-flex-col sheet-flex-quarter"><label>Class</label><input class="sheet-fill" type="text" name="attr_PlayerClass" title="@{Class}" /></span>
        <span class="sheet-flex-col sheet-flex-quarter"><input class="sheet-fill" type="text" name="attr_Title" placeholder="(level title)" title="@{Level}" /></span>
        <span class="sheet-flex-col sheet-flex-quarter"><label>Alignment</label><input class="sheet-fill" type="text" name="attr_Alignment" title="@{Alignment}" /></span>
      </div>
    </div> <!-- END sheet-section sheet-particulars -->

    <div class="sheet-section sheet-stats">

      <!-- ROW 1 -->
      <div class="sheet-flex-row">
        <span class="sheet-flex-col sheet-flex-sixteenth">&nbsp;</span>
        <span class="sheet-flex-col sheet-flex-sixteenth sheet-label">Score</span>
        <span class="sheet-flex-col sheet-flex-six-sixteenth sheet-label">Bonuses and Penalties</span>
        <span class="sheet-flex-col sheet-flex-quarter"><label>AC</label><input class="sheet-attr sheet-fill" type="text" name="attr_ArmorClass" title="@{ArmorClass}" value="9" /></span>
        <span class="sheet-flex-col sheet-flex-quarter"><label>Level</label><input class="sheet-attr sheet-fill" type="text" name="attr_Level" title="@{Level}" value="1" /><!-- / <label>Level</label><input class="sheet-fill" type="text" name="attr_SecondClass" title="@{SecondClass}" value="1" /><label>Level</label><input class="sheet-fill" type="text" name="attr_Level_3" title="@{Level_3}" value="1" /> / <label>Level</label><input class="sheet-fill" type="text" name="attr_Level_3" title="@{Level_3}" value="1" /> --></span>
      </div>

      <!-- ROW 2 -->
      <div class="sheet-flex-row">
        <span class="sheet-flex-col sheet-flex-sixteenth"><label>Str.</label></span>
        <span class="sheet-flex-col sheet-flex-sixteenth"><input class="sheet-attr sheet-fill" type="text" name="attr_strength" title="@{Strength}" placeholder="0" value="0" /></span>
          <!-- (<input type="text" name="attr_ExceptionalStrength" title="@{ExceptionalStrength}" value="0" min="0" max="100" />) -->
          <!-- <button type="roll" name="roll_testattack" value="&{template:default} {{name=@{character_name}}} {{result=[[3d6 + @{strength}]]}}"></button><span class="dee">d</span> -->
        <span class="sheet-flex-col sheet-flex-six-sixteenth"><input class="sheet-attr-mod sheet-fill" name="attr_strength_modifiers" type="text" /></span>
        <span class="sheet-flex-col sheet-flex-quarter"><label>HP</label><input class="sheet-attr sheet-fill" type="text" name="attr_HitPoints" title="@{HitPoints}" value="0" /></span>
        <span class="sheet-flex-col sheet-flex-quarter"><label>XP</label><input class="sheet-attr sheet-fill" type="text" name="attr_XP" title="@{XP}" value="0" /></span>
      </div>

      <!-- ROW 3 -->
      <div class="sheet-flex-row">
        <span class="sheet-flex-col sheet-flex-sixteenth"><label>Int.</label></span>
        <span class="sheet-flex-col sheet-flex-sixteenth"><input class="sheet-attr sheet-fill" type="text" name="attr_intelligence" title="@{Intelligence}" placeholder="0" value="0" /></span>
          <!-- <button type="roll" name="roll_testattack" value="&{template:default} {{name=@{character_name}}} {{result=[[3d6 + @{intelligence}]]}}"></button><span class="dee">d</span> -->
        <span class="sheet-flex-col sheet-flex-six-sixteenth"><input class="sheet-attr-mod sheet-fill" name="attr_intelligence_modifiers" type="text" /></span>
        <span class="sheet-flex-col sheet-flex-quarter"><label>HD</label><input class="sheet-attr sheet-fill" type="text" name="attr_HitPoints" title="@{HitPoints}" value="0" /></span>
        <span class="sheet-flex-col sheet-flex-quarter"><label>XP&nbsp;+/-</label><input class="sheet-attr sheet-fill" type="text" name="attr_XP" title="@{XP}" value="0" /><span class="sheet-text">%</span></span>
      </div>

      <!-- ROW 4 -->
      <div class="sheet-flex-row">
        <span class="sheet-flex-col sheet-flex-sixteenth"><label>Wis.</label></span>
        <span class="sheet-flex-col sheet-flex-sixteenth"><input class="sheet-attr sheet-fill" type="text" name="attr_intelligence" title="@{Wisdom}" placeholder="0" value="0" /></span>
        <!-- <button type="roll" name="roll_testattack" value="&{template:default} {{name=@{character_name}}} {{result=[[3d6 + @{wisdom}]]}}"></button><span class="dee">d</span> -->
        <span class="sheet-flex-col sheet-flex-six-sixteenth"><input class=" sheet-attr-mod sheet-fill" name="attr_wisdom_modifiers" type="text" /></span>
        <span class="sheet-flex-col sheet-flex-half"><label>Fighting&nbsp;Capability</label><input class="sheet-attr sheet-fill" type="text" name="attr_FightingCapability" title="@{FightingCapability}" value="Man" /></span>
      </div>

      <!-- ROW 5 -->
      <div class="sheet-flex-row">
        <span class="sheet-flex-col sheet-flex-sixteenth"><label>Con.</label></span>
        <span class="sheet-flex-col sheet-flex-sixteenth"><input class="sheet-attr sheet-fill" type="text" name="attr_intelligence" title="@{Constitution}" placeholder="0" value="0" /></span>
        <!-- <button type="roll" name="roll_testattack" value="&{template:default} {{name=@{character_name}}} {{result=[[3d6 + @{constitution}]]}}"></button><span class="dee">d</span> -->
        <span class="sheet-flex-col sheet-flex-six-sixteenth"><input class=" sheet-attr-mod sheet-fill" name="attr_constitution_modifiers" type="text" /></span>
        <span class="sheet-flex-col sheet-flex-half">&nbsp;</span>
      </div>

      <!-- ROW 6 -->
      <div class="sheet-flex-row">
        <span class="sheet-flex-col sheet-flex-sixteenth"><label>Dex.</label></span>
        <span class="sheet-flex-col sheet-flex-sixteenth"><input class="sheet-attr sheet-fill" type="text" name="attr_intelligence" title="@{Dexterity}" placeholder="0" value="0" /></span>
          <!-- <button type="roll" name="roll_testattack" value="&{template:default} {{name=@{character_name}}} {{result=[[3d6 + @{dexterity}]]}}"></button><span class="dee">d</span> -->
        <span class="sheet-flex-col sheet-flex-six-sixteenth"><input class=" sheet-attr-mod sheet-fill" name="attr_dexterity_modifiers" type="text" /></span>
        <span class="sheet-flex-col sheet-flex-half"><label>Find&nbsp;Secret&nbsp;Passage</label><input class="sheet-attr sheet-fill" type="text" name="attr_FindPassage" title="@{FindPassage}" value="1–2" /></span>
      </div>

      <!-- ROW 7 -->
      <div class="sheet-flex-row">
        <span class="sheet-flex-col sheet-flex-sixteenth"><label>Chr.</label></span>
        <span class="sheet-flex-col sheet-flex-sixteenth"><input class="sheet-attr sheet-fill" type="text" name="attr_intelligence" title="@{Charisma}" placeholder="0" value="0" /></span>
          <!-- <button type="roll" name="roll_testattack" value="&{template:default} {{name=@{character_name}}} {{result=[[3d6 + @{charisma}]]}}"></button><span class="dee">d</span> -->
        <span class="sheet-flex-col sheet-flex-six-sixteenth"><input class=" sheet-attr-mod sheet-fill" name="attr_charisma_modifiers" type="text" /></span>
        <span class="sheet-flex-col sheet-flex-quarter"><label>Open&nbsp;Door</label><input class="sheet-attr sheet-fill" type="text" name="attr_OpenDoor" title="@{OpenDoor}" value="1–2" /></span>
        <span class="sheet-flex-col sheet-flex-quarter"><label>Listen</label><input class="sheet-attr sheet-fill" type="text" name="attr_Listen" title="@{Listen}" value="1" /></span>
      </div>

        <!-- ROW 8 -->
        <div class="sheet-flex-row">
          <span class="sheet-flex-col sheet-flex-half sheet-note">(Low score is 3&ndash;8, Average is 9&ndash;12, High is 13&ndash;18)</span>
      </div>

    </div> <!-- END sheet-section sheet-stats -->

    <div class="sheet-section sheet-lanuages-saves-misc">
      <div class="sheet-flex-row">
        <span class="sheet-flex-col sheet-flex-full"><label>Languages</label><input class="sheet-fill" type="text" name="attr_Languages" title="@{Languages}" value="Common"/></span>
      </div>
      <div class="sheet-flex-row sheet-saves">
        <span class="sheet-flex-col">
          <label>Saves:</label>
        </span>
        <span class="sheet-flex-col">
          <label>Ray/Posion</label><input class="sheet-attr sheet-fill" type="text" name="attr_Save_v_RayPosion" title="@{Save_v_RayPosion}" value="0" />
        </span>
        <span class="sheet-flex-col">
          <label>Wand</label><input class="sheet-attr sheet-fill" type="text" name="attr_Save_v_Wand" title="@{Save_v_Wand}" value="0" />
        </span>
        <span class="sheet-flex-col">
          <label>Breath</label><input class="sheet-attr sheet-fill" type="text" name="attr_Save_v_Breath" title="@{Save_v_Breath}" value="0" />
        </span>
        <span class="sheet-flex-col">
          <label>Staves/Spells</label><input class="sheet-attr sheet-fill" type="text" name="attr_Save_v_StavesSpells" title="@{Save_v_Stone}" value="0" />
        </span>
      </div>
      <div class="sheet-flex-row">
        <span class="sheet-flex-col sheet-flex-full sheet-misc"><label>Misc.:</label><textarea class="sheet-fill" name="attr_Misc" title="@{Miscellaneous}"  ></textarea></span>
      </div>
    </div> <!-- END sheet-section sheet-lanuages-saves-misc -->

    <div class="sheet-section sheet-bottom sheet-grid">

      <div class="sheet-section equipment sheet-grid-item sheet-grid-item1">
        <div class="sheet-label">Equipment</div>
        <textarea class="sheet-textarea-fill" name="attr_Equipment" title="@{Equipment}"  ></textarea>
      </div> <!-- END sheet-section equipment -->

      <div class="sheet-section treasure sheet-grid-item sheet-grid-item2">
        <div class="sheet-label">Treasure</div>
        <textarea class="sheet-textarea-fill" name="attr_Treasure" title="@{Treasure}"  ></textarea>
      </div> <!-- END sheet-section treasure -->

      <div class="sheet-section spells-magic sheet-grid-item sheet-grid-item3">
        <div class="sheet-label">Spells/Magic</div>
        <textarea class="sheet-textarea-fill" name="attr_SpellsMagic" title="@{SpellsMagic}" ></textarea>
      </div> <!-- END sheet-section spells-magic -->

      <!-- <div class="sheet-section sheet-grid-item sheet-grid-item4"></div> -->

      <div class="sheet-section coin sheet-grid-item sheet-grid-item5">
        <div class="sheet-label">Coin</div>
        <div class="sheet-flex-row">
          <span class="sheet-flex-col sheet-fill"><label>P.</label><input class="sheet-attr sheet-fill" type="text" name="attr_Coin_Platimum" title="@{Platimum}" /></span>
        </div>
        <div class="sheet-flex-row">
          <span class="sheet-flex-col sheet-fill"><label>G.</label><input class="sheet-attr sheet-fill" type="text" name="attr_Coin_Gold" title="@{Gold}" /></span>
        </div>
        <div class="sheet-flex-row">
          <span class="sheet-flex-col sheet-fill"><label>E.</label><input class="sheet-attr sheet-fill" type="text" name="attr_Coin_Silver" title="@{Silver}" /></span>
        </div>
        <div class="sheet-flex-row">
          <span class="sheet-flex-col sheet-fill"><label>C.</label><input class="sheet-attr sheet-fill" type="text" name="attr_Coin_Copper" title="@{Copper}" /></span>
        </div>
        <div class="sheet-flex-row">
          <span class="sheet-flex-col sheet-fill"><label>E.</label><input class="sheet-attr sheet-fill" type="text" name="attr_Coin_Electrum" title="@{Electrum}" /></span>
        </div>
      </div> <!-- END sheet-section coin -->

      <div class="sheet-section encumbrance sheet-grid-item sheet-grid-item6">
        <div class="sheet-label sheet-fill">Encumbrance</div>
        <textarea class="sheet-textarea-fill" name="attr_Encumbrance" title="@{Encumbrance}" ></textarea>
      </div> <!-- END sheet-section encumbrance -->

      <!-- <div class="sheet-section sheet-grid-item sheet-grid-item7"></div> -->

      <!-- <div class="sheet-section sheet-grid-item sheet-grid-item8"></div> -->

      <div class="sheet-section relative sheet-grid-item sheet-grid-item9">
        <div class="sheet-flex-row">
          <span class="sheet-flex-col sheet-fill"><label>Relative</label><input class="sheet-attr sheet-fill" type="text" name="attr_Relative" title="@{Relative}" /></span>
        </div>

      </div> <!-- END sheet-section relative -->


    </div> <!-- END sheet-section sheet-bottom -->


  </div> <!-- END charsheet sheet-odd -->
