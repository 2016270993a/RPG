<div class="main"> 
    
    <!-- name -->
    <div class="section name"><label class="title"></label>

        <input class="sheet-superlong" type="text" name="attr_heroname_name" />
        <h6>Hero Name</h6>
        <br />
        <input class="sheet-superlong" type="text" name="attr_aka" />
        <h6>A.K.A.</h6>

    </div>

    <!-- logo -->
    <div class="section logo"></div>

    <!-- resistances -->
    <div class="section resistances border">

        <label class="title">Resistances</label>



        <div class="res-grid">


            <div><!-- empty div placeholder --></div>
            <span>MAX</span>
            <span>Current</span>
            <div><!-- empty div placeholder --></div>
            <span class="small">Notes</span>


             <div>
                 <span class="sheet-resistance">COMPOSURE</span>
             </div>
             
             <div>
                 <input class="sheet-short" type="number" name="attr_composure_max">
             </div>
             
             <div>
                 <input class="sheet-short" type="number" name="attr_composure">
             </div>
             
            <div>
                 <button class="d6" type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name} **Composure** check}} {{result=[[@{composure}d6]]}}'></button>
            </div>
             
             <div>
                 <input class="sheet-notes" type="text" name="attr_composurenotes" />
             </div>

            <div>
                <span class="sheet-resistance">FORTITUDE</span>
            </div>
            <div>
                <input class="sheet-short" type="number" name="attr_fortitude_max">
            </div>
            <div>
                <input class="sheet-short" type="number" name="attr_fortitude">
            </div>
            <div>
                <button class="d6" type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name} **Fortitude** check}} {{result=[[@{fortitude}d6]]}}'></button>
            </div>
            <div>
                <input class="sheet-notes" type="text" name="attr_fortitudenotes" />
            </div>

        

            <div>
                <span class="sheet-resistance">REACTION</span>
            </div>
            <div>
                <input class="sheet-short" type="number" name="attr_reaction_max">
            </div>
            <div>
                <input class="sheet-short" type="number" name="attr_reaction">
            </div>
            <div>
                <button class="d6" type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name} **Reaction** check}} {{result=[[@{reaction}d6]]}}'></button>
            </div>
            <div>
                <input class="sheet-notes" type="text" name="attr_reactionnotes" />
            </div>

        

            <div>
                <span class="sheet-resistance">WILL</span>
            </div>
            <div>
                <input class="sheet-short" type="number" name="attr_will_max">
            </div>
            <div>
                <input class="sheet-short" type="number" name="attr_will">
            </div>
            <div>
                <button class="d6" type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name} **Will** check}} {{result=[[@{will}d6]]}}'></button>
            </div>
            <div>
                <input class="sheet-notes" type="text" name="attr_willnotes" />
            </div>

        </div>
    
    </div>

    <!-- aptitudes -->
    <div class="section aptitudes border">
        <label class="title">Aptitudes</label>

        <label class="sheet-aptitudes"> 
            <fieldset class="repeating_aptitudes">
                <input class="sheet-medium" type="text" name="attr_aptitudename" />
                <input class="sheet-short" type="text" name="attr_aptitude">
                <button class="d6" type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name} **@{aptitudename} Check}} {{result=[[@{aptitude}d6k3]]}}'></button>
                <input class="sheet-longap" type="text" name="attr_aptitudenotes" />
            </fieldset>
        </label>

    </div>

    <!--  advantages -->
    <div class="section advantages border"><label class="title"></label>

        <h2>ADVANTAGES</h2>
        <label class="sheet-advantages"> 
            <fieldset class="repeating_advantages">
                <input class="sheet-mediumadv" type="text" name="attr_advantage" />
            </fieldset>
        </label> 

    </div>

    <!-- disadvantages -->
    <div class="section disadvantages border"><label class="title"></label>

        <h2>DISADVANTAGES</h2>
        <label class="sheet-disadvantages"> 
            <fieldset class="repeating_disadvantages">
                <input class="sheet-mediumdis" type="text" name="attr_disadvantage" />
            </fieldset>
        </label>   

    </div>

    <!-- powers -->
    <div class="section powers border"><label class="title"></label>

        <h2>POWERS</h2>
        <h6>value notes</h6>
        <label class="sheet-powers"> 
            <fieldset class="repeating_powers">
                <input class="sheet-mediumpow" type="text" name="attr_powernamename" />
                <input class="sheet-shortpow" type="number" name="attr_power">
                <button class="d6" type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name} **@{powernamename}** Check}} {{result=[[@{power}d6]]}}'></button>
                <input class="sheet-longpow" type="text" name="attr_powernotes" style="width:450px" />
            </fieldset>
        </label> 


    </div>

    <!-- competency dice -->
    <div class="section comp-dice border"><label class="title"></label>

        <label class="sheet-comp">COMPETENCY DICE </label>
        <input class="sheet-shortcomp" type="text" name="attr_comp" />/<input class="sheet-shortcomp" type="text" name="attr_comp_max" /> 
    </div>

    <!-- temp competency dice -->
    <!--
    <div class="section temp-comp-dice"><label class="title"></label>

        <label class="sheet-comp">TEMP COMPETENCY DICE <input class="sheet-shortcomp" type="text" name="attr_compcurrent" /> </label>

    </div>
-->


    <!-- tracker -->
    <div class="section tracker"></div>
    
    <!-- alt tracker -->
<!--
    
    <div class="section alt-tracker"><label class="title"></label></div>
-->

    <!-- cost -->
    <div class="section cost border"><label class="title"></label>

        <label class="sheet-cost">&nbsp;&nbsp;&nbsp;&nbsp;RESISTANCES 
            <input class="sheet-shortcost" type="number" name="attr_rescost" /> + APTITUDES 
            <input class="sheet-shortcost" type="number" name="attr_apcost" /> + POWERS 
            <input class="sheet-shortcost" type="number" name="attr_powcost" /> + ADVANTAGES 
            <input class="sheet-shortcost" type="number" name="attr_adcost" /> -DISADVANTAGES 
            <input class="sheet-shortcost" type="number" name="attr_discost" /> = TOTAL COST 
            <input class="sheet-shortcost" type="number" name="attr_totcost" />
        </label>

    </div>

</div>


<!-- ROLL TEMPLATE -->

<rolltemplate class="sheet-rolltemplate-black">
<div>
    <caption>{{name}}</caption>
    {{#allprops() }}
       <tr><td>{{key}}</td><td>{{value}}</td>
    {{/allprops() }}
</div>
</rolltemplate>
