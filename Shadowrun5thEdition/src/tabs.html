<div class="tabs">
	<div class="info-box">
		<img alt="Shadowrun black and metallic logo" src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Shadowrun5thEdition/images/ShadowrunLogo.png" style="max-height: 200px;" />
		<div>
			<h1 data-i18n="character">Character</h1><input type="text" name="attr_character_name" placeholder="Character name" title="@{character_name}" />
			<h1 data-i18n="player">Player</h1><input type="text" name="attr_player_name" placeholder="Player name" title="@{player_name}" />
		</div>
	</div>
	<div class="tab-whisper">
		<input type="hidden" name="attr_gm_toggle" value=" " /><button type="action" name="act_whisper" title="whisper" data-i18n="gm">/w GM</button>
	</div>
	<div class="tab-toggles">
		<input type="hidden" name="attr_wound_toggle" value="@{wounds}" /><button type="action" name="act_wound" title="@{wound_toggle}" data-i18n="wounds">wounds</button>
		<input type="hidden" name="attr_modifier_toggle" value="?{Modifiers +/-|0}" /><button type="action" name="act_modifier" title="@{modifier_toggle}" data-i18n="modifiers">modifiers</button>
		<input type="hidden" name="attr_edge_toggle" value="" /><button type="action" name="act_edge" title="@{edge_toggle}" data-i18n="edge">edge</button>
		<button type="roll" value="@{gm_toggle} &{template:rolls}{{header=^{d6}}}{{base=^{d6}}}{{dice=[[(?{d6s|0}d6>5)]]}}" title="Roll D6s"><span class="d6">L</span></button>
	</div>
	<div class="tab-col">
		<input type="hidden" name="attr_tab" value="core" />
		<button type="action" name="act_tab_core" title="@{tab}" data-i18n="core">core</button>
		<button type="action" name="act_tab_arms" title="@{tab}" data-i18n="arms">arms</button>
		<button type="action" name="act_tab_augs" title="@{tab}" data-i18n="augs">augs</button>
		<button type="action" name="act_tab_gear" title="@{tab}" data-i18n="gear">gear</button>
		<button type="action" name="act_tab_magic" title="@{tab}" data-i18n="magic">magic</button>
		<button type="action" name="act_tab_matrix" title="@{tab}" data-i18n="matrix">matrix</button>
		<button type="action" name="act_tab_social" title="@{tab}" data-i18n="social">social</button>
		<button type="action" name="act_tab_vehicle" title="@{tab}" data-i18n="vehicle">vehicle</button>
		<button type="action" name="act_tab_options" title="@{tab}">y</button>
	</div>
	<div class="tab-sheet">
		<select name="attr_sheet_type" title="Sheet Type">
			<option value="grunt" data-i18n="grunt">Grunt</option>
			<option value="host" data-i18n="host">Host</option>
			<option value="sprite" data-i18n="sprite">Sprite</option>
			<option value="vehicle" data-i18n="vehicle">Vehicle</option>
			<option value="pc" data-i18n="pc">PC</option>
		</select>
	</div>
</div>
