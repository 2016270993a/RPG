	<div class="matrix-program">
		<h2 data-i18n="programs">Programs</h3>
		<fieldset class="repeating_programs">
		<div class="repeating toggle">
			<input type="hidden" class="settings-toggle" name="attr_flag" value="settings" />
			<div class="settings">
				<input type="text" name="attr_program" value="" placeholder="Program Name" title="Program name" />
				<br />
				<div class="weapon-note">
					<input type="text"  name="attr_program_note" value="" placeholder="Program Description" title="Description" />
				</div>
			</div>
			<div class="display">
			<input type="hidden" class="program-toggle" name="attr_program_on" value="" />
				<div class="repeat-indent">
					<input type="checkbox" class="program-toggle" name="attr_program_on" checked="checked" title="Toggle on/off" />
					<span class="program-toggle">Q</span>

					<button type="roll" name="program" value="@{gm_toggle} &{template:rolls}{{header=@{program}}}{{desc=@{program_note}}}"><span name="attr_program"></span></button><span name="attr_program_note"></span>
				</div>
			</div>
			<button class="pictos settings-button" name="act_programs" type="action">x</button>
		</div>
		</fieldset>
